---
layout: default
title: Accueil
---

<div class="post-grid">
  {% assign posts = site.posts | where_exp:"item", "item.categories contains 'restaurants'" %}
  {% for post in posts %}
    <div class="post-card">
      <a href="{{ post.url | relative_url }}">
        <img src="{{ post.image | relative_url }}" alt="{{ post.title }}">
        <div class="content">
          <h2>{{ post.title }}</h2>
          <p>Note : ‚≠ê {{ post.note }}/5</p>
          <p>{{ post.description | truncate: 100 }}</p>
          <p><em>{{ post.date | date: "%d %b %Y" }}</em></p>
        </div>
      </a>
    </div>
  {% endfor %}
</div>
