<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GÃ©rer les Restaurants - Administration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #e74c3c;
            --accent-color: #3498db;
            --background-color: #f8f9fa;
            --text-color: #2c3e50;
            --border-radius: 12px;
            --box-shadow: 0 8px 30px rgba(0,0,0,0.05);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            color: var(--text-color);
        }

        .admin-header {
            padding: 2rem 2rem 1rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: transparent;
        }

        .admin-title {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin: 0;
            font-weight: 700;
            background: linear-gradient(120deg, #2c3e50, #3498db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .back-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            text-decoration: none;
            margin-left: auto;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .back-button:hover {
            background: linear-gradient(135deg, #2980b9, #2573a7);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .search-container {
            max-width: 800px;
            margin: 0 auto 2rem;
            padding: 0 1rem;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid #eee;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .restaurants-list {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .restaurant-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 1.5rem;
            display: flex;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .restaurant-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.1);
        }

        .restaurant-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            flex-shrink: 0;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #7f8c8d;
        }

        .restaurant-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .restaurant-image i {
            font-size: 3rem;
            opacity: 0.5;
        }

        .restaurant-info {
            padding: 1.5rem;
            flex-grow: 1;
            min-width: 0; /* Important pour que text-overflow fonctionne */
        }

        .restaurant-name {
            font-size: 1.5rem;
            margin: 0 0 1rem;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .draft-badge {
            background: #ffd700;
            color: #000;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .restaurant-meta {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .restaurant-meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #666;
            font-size: 0.95rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .restaurant-meta-item i {
            color: var(--accent-color);
            width: 16px;
            flex-shrink: 0;
        }

        .restaurant-actions {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            padding: 1.5rem;
            border-left: 1px solid #eee;
            justify-content: center;
        }

        .action-button {
            padding: 12px 24px;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            font-size: 0.95rem;
            background: linear-gradient(135deg, #3498db, #2980b9);
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            position: relative;
        }

        .action-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            pointer-events: none;
        }

        .action-button .spinner {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        .action-button.loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .action-button.loading .spinner {
            display: inline-block;
        }

        .action-button.loading .button-text {
            opacity: 0.7;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .edit-button {
            background: var(--accent-color);
        }

        .edit-button:hover {
            background: #2980b9;
        }

        .delete-button {
            background: var(--secondary-color);
        }

        .delete-button:hover {
            background: #c0392b;
        }

        /* Styles pour le modal de confirmation */
        .confirmation-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        .confirmation-content {
            background: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: var(--box-shadow);
        }

        .confirmation-title {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .confirmation-message {
            color: #7f8c8d;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .confirmation-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .confirmation-button {
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            border: none;
        }

        .confirmation-button.confirm {
            background: var(--secondary-color);
            color: white;
        }

        .confirmation-button.confirm:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .confirmation-button.cancel {
            background: white;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .confirmation-button.cancel:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 10px;
            right: 50%;
            transform: translateX(50%);
            padding: 15px 25px;
            border-radius: var(--border-radius);
            color: white;
            font-weight: 500;
            box-shadow: var(--box-shadow);
            z-index: 1000;
            animation: slideInTop 0.3s ease-out;
        }
        
        .notification.success {
            background: #2ecc71;
        }
        
        .notification.error {
            background: #e74c3c;
        }
        
        .notification.info {
            background: #3498db;
        }
        
        @keyframes slideInTop {
            from {
                transform: translate(50%, -100%);
                opacity: 0;
            }
            to {
                transform: translate(50%, 0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .restaurant-card {
                flex-direction: column;
            }

            .restaurant-image {
                width: 100%;
                height: 200px;
            }

            .restaurant-actions {
                flex-direction: row;
                border-left: none;
                border-top: 1px solid #eee;
                padding: 1rem;
            }

            .action-button {
                flex: 1;
                justify-content: center;
            }
        }

        .spinner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner-overlay .spinner-border {
            width: 3rem;
            height: 3rem;
            color: #3498db;
        }

        .loading {
            position: relative;
            cursor: wait !important;
            opacity: 0.8;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        button.loading span {
            margin-left: 8px;
            vertical-align: middle;
        }

        /* Styles pour le spinner central */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            backdrop-filter: blur(2px);
        }

        .loading-spinner {
            width: 50px;

            border: 5px solid #f3f3f3;

            animation: spin 1s linear infinite;
        }

        .loading-message {
            position: absolute;
            bottom: 20%;
            color: #2c3e50;
            font-weight: 500;
            text-align: center;
            width: 100%;
        }
    </style>

<body>
    <header class="admin-header">
        <h1 class="admin-title">GÃ©rer les Restaurants</h1>
        <div style="display: flex; gap: 1rem; align-items: center;">
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i> Retour Ã  l'administration
            </a>
        </div>
    </header>

    <div class="search-container">
        <input type="text" class="search-input" placeholder="Rechercher un restaurant..." id="searchInput">
    </div>

    <div class="restaurants-list" id="restaurantsList">
        <!-- Les restaurants seront ajoutÃ©s ici dynamiquement -->
    </div>

    <div id="loadingSpinner" class="spinner-overlay" style="display: none;">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Chargement...</span>
        </div>
    </div>

    <script>
        // Fonction pour rÃ©cupÃ©rer le token d'authentification
        function getAuthToken() {
            const user = netlifyIdentity.currentUser();
            if (!user) {
                throw new Error('No authorization header');
            }
            return user.token.access_token;
        }

        // Fonction pour afficher le modal de confirmation
        function showConfirmationModal(restaurantName) {
            return new Promise((resolve) => {
                const modal = document.createElement('div');
                modal.className = 'confirmation-modal';
                modal.innerHTML = `
                    <div class="confirmation-content">
                        <h3 class="confirmation-title">Confirmer la suppression</h3>
                        <p class="confirmation-message">Ãtes-vous sÃ»r de vouloir supprimer le restaurant "${restaurantName}" ? Cette action est irrÃ©versible.</p>
                        <div class="confirmation-buttons">
                            <button class="confirmation-button confirm">Confirmer</button>
                            <button class="confirmation-button cancel">Annuler</button>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(modal);

                const confirmButton = modal.querySelector('.confirmation-button.confirm');
                const cancelButton = modal.querySelector('.confirmation-button.cancel');

                confirmButton.onclick = () => {
                    modal.remove();
                    resolve(true);
                };

                cancelButton.onclick = () => {
                    modal.remove();
                    resolve(false);
                };
            });
        }

        // Fonction pour afficher/masquer le spinner
        function showSpinner() {
            document.getElementById('loadingSpinner').style.display = 'flex';
        }

        function hideSpinner() {
            document.getElementById('loadingSpinner').style.display = 'none';
        }

        // Fonction pour charger et afficher les restaurants
        async function loadRestaurants() {
            try {
                showSpinner();
                const token = getAuthToken();
                const response = await fetch('/.netlify/functions/get-restaurants', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                if (!response.ok) {
                    throw new Error('Erreur lors du chargement des restaurants');
                }
                const data = await response.json();
                
                if (!Array.isArray(data)) {
                    throw new Error('RÃ©ponse invalide du serveur');
                }
                
                // RÃ©cupÃ©rer les modifications en attente
                const pendingChanges = JSON.parse(localStorage.getItem('pendingChanges') || '[]');
                const deletedFiles = pendingChanges
                    .filter(change => change.type === 'delete')
                    .map(change => change.filename);
                
                // RÃ©cupÃ©rer les drafts du localStorage
                const drafts = JSON.parse(localStorage.getItem('drafts') || '[]');
                console.log('Drafts trouvÃ©s:', drafts);
                
                // Combiner les restaurants de GitHub et les drafts
                const allRestaurants = [...data];
                
                // Pour chaque draft, soit ajouter un nouveau restaurant, soit remplacer un existant
                drafts.forEach(draft => {
                    const existingIndex = allRestaurants.findIndex(r => r.filename === draft.filename);
                    if (existingIndex !== -1) {
                        // Remplacer le restaurant existant par sa version modifiÃ©e
                        allRestaurants[existingIndex] = {
                            ...draft,
                            state: 'draft',
                            date: draft.lastModified.split('T')[0]
                        };
                    } else {
                        // Ajouter le nouveau draft
                        allRestaurants.push({
                            ...draft,
                            state: 'draft',
                            date: draft.lastModified.split('T')[0]
                        });
                    }
                });
                
                // Filtrer les restaurants supprimÃ©s
                const filteredData = allRestaurants.filter(restaurant => !deletedFiles.includes(restaurant.filename));
                
                // Trier les restaurants : drafts d'abord, puis par date
                const restaurants = filteredData.sort((a, b) => {
                    if (a.state === 'draft' && b.state !== 'draft') return -1;
                    if (a.state !== 'draft' && b.state === 'draft') return 1;
                    return new Date(b.date) - new Date(a.date);
                });
                
                displayRestaurants(restaurants);
            } catch (error) {
                console.error('Erreur:', error);
                showNotification('Erreur lors du chargement des restaurants', 'error');
                // RafraÃ®chir la page une seule fois en cas d'erreur
                if (!sessionStorage.getItem('hasRefreshed')) {
                    sessionStorage.setItem('hasRefreshed', 'true');
                    setTimeout(() => {
                        window.location.reload();
                    }, 2000);
                }
            } finally {
                hideSpinner();
            }
        }

        // Fonction pour afficher les restaurants
        function displayRestaurants(restaurants) {
            const container = document.getElementById('restaurantsList');
            container.innerHTML = '';

            if (restaurants.length === 0) {
                console.log('Aucun restaurant trouvÃ©');
                container.innerHTML = `
                    <div class="no-restaurants-message">
                        <i class="fas fa-utensils"></i>
                        <p>Aucun restaurant trouvÃ©</p>
                    </div>
                `;
                return;
            }

            console.log('CrÃ©ation des cartes de restaurants...');
            restaurants.forEach(restaurant => {
                console.log('=== DÃ©tails du restaurant ===');
                console.log('Titre:', restaurant.title);
                console.log('DonnÃ©es complÃ¨tes:', restaurant);
                console.log('Image path brut:', restaurant.image);
                
                // Nettoyer le chemin de l'image en supprimant les doublons de /images/
                let imageUrl = restaurant.image;
                if (imageUrl && imageUrl.includes('/images/images/')) {
                    imageUrl = imageUrl.replace('/images/images/', '/images/');
                    console.log('URL de l\'image nettoyÃ©e:', imageUrl);
                }
                
                // VÃ©rifier si l'image existe et commence par /images/
                const finalImageUrl = imageUrl && imageUrl.startsWith('/images/') 
                    ? imageUrl 
                    : null;
                console.log('URL de l\'image aprÃ¨s vÃ©rification:', finalImageUrl);
                console.log('L\'image sera-t-elle affichÃ©e ?', !!finalImageUrl);

                const card = document.createElement('div');
                card.className = 'restaurant-card';
                card.setAttribute('data-filename', restaurant.filename);
                
                // AmÃ©liorer la gestion des valeurs undefined
                const address = restaurant.address || 'Adresse non spÃ©cifiÃ©e';
                const style = restaurant.style || 'Style non spÃ©cifiÃ©';
                const price = restaurant.price || 'Prix non spÃ©cifiÃ©';
                const description = restaurant.description || 'Description non spÃ©cifiÃ©e';
                const note = restaurant.note || 'Note non spÃ©cifiÃ©e';

                card.innerHTML = `
                    <div class="restaurant-image">
                        ${finalImageUrl 
                            ? `<img src="${finalImageUrl}" alt="${restaurant.title}" onerror="this.onerror=null; this.parentElement.innerHTML='<i class=\'fas fa-image\'></i>';">` 
                            : '<i class="fas fa-image"></i>'
                        }
                    </div>
                    <div class="restaurant-info">
                        <h3 class="restaurant-name">
                            ${restaurant.title || 'Sans titre'}
                            ${restaurant.state === 'draft' ? '<span class="draft-badge">Brouillon</span>' : ''}
                        </h3>
                        <div class="restaurant-meta">
                            <div class="restaurant-meta-item">
                                <i class="fas fa-map-marker-alt"></i>
                                ${address}
                            </div>
                            <div class="restaurant-meta-item">
                                <i class="fas fa-utensils"></i>
                                ${style}
                            </div>
                            <div class="restaurant-meta-item">
                                <i class="fas fa-tag"></i>
                                ${price}
                            </div>
                            <div class="restaurant-meta-item">
                                <i class="fas fa-star"></i>
                                ${note}
                            </div>
                            <div class="restaurant-meta-item">
                                <i class="fas fa-calendar"></i>
                                ${restaurant.date || 'Date non spÃ©cifiÃ©e'}
                            </div>
                            <div class="restaurant-meta-item description">
                                <i class="fas fa-info-circle"></i>
                                ${description}
                            </div>
                        </div>
                    </div>
                    <div class="restaurant-actions">
                        <button class="action-button edit" onclick="editRestaurant('${restaurant.filename}')">
                            <i class="fas fa-edit"></i>
                            Modifier
                        </button>
                        <button class="action-button delete" onclick="deleteRestaurant('${restaurant.filename}', '${restaurant.title}')">
                            <i class="fas fa-trash"></i>
                            Supprimer
                        </button>
                    </div>
                `;
                container.appendChild(card);
                console.log('Carte crÃ©Ã©e pour:', restaurant.title);
            });
            console.log('Affichage des restaurants terminÃ©');
        }

        // Fonction pour supprimer un restaurant
        async function deleteRestaurant(filename, title) {
            try {
                // Afficher le modal de confirmation et attendre la rÃ©ponse
                const confirmed = await showConfirmationModal(title);
                
                if (!confirmed) {
                    console.log('Suppression annulÃ©e');
                    return;
                }

                // RÃ©cupÃ©rer les modifications en attente
                const pendingChanges = JSON.parse(localStorage.getItem('pendingChanges') || '[]');
                
                // Ajouter la suppression aux modifications en attente
                pendingChanges.push({
                    type: 'delete',
                    filename: filename,
                    timestamp: new Date().toISOString()
                });
                
                // Sauvegarder les modifications en attente
                localStorage.setItem('pendingChanges', JSON.stringify(pendingChanges));
                
                // DÃ©clencher l'Ã©vÃ©nement de mise Ã  jour des boutons
                window.dispatchEvent(new Event('storageUpdated'));
                
                // Supprimer le restaurant de la liste affichÃ©e
                const restaurantElement = document.querySelector(`[data-filename="${filename}"]`);
                if (restaurantElement) {
                    restaurantElement.remove();
                }
                
                // Afficher une notification de succÃ¨s
                showNotification('Restaurant marquÃ© pour suppression. Les modifications seront appliquÃ©es lors de la publication.', 'success');
                
            } catch (error) {
                console.error('Erreur lors de la suppression:', error);
                showNotification('Erreur lors de la suppression du restaurant', 'error');
            }
        }

        // Fonction pour Ã©diter un restaurant
        function editRestaurant(filename) {
            window.location.href = `edit-resto.html?filename=${filename}`;
            return true;
        }

        // Fonction de recherche
        function searchRestaurants(query) {
            const cards = document.querySelectorAll('.restaurant-card');
            query = query.toLowerCase();

            cards.forEach(card => {
                const title = card.querySelector('.restaurant-name').textContent.toLowerCase();
                const address = card.querySelector('.restaurant-meta-item:first-child').textContent.toLowerCase();
                const style = card.querySelector('.restaurant-meta-item:nth-child(2)').textContent.toLowerCase();

                if (title.includes(query) || address.includes(query) || style.includes(query)) {
                    card.style.display = '';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // Ãcouter les changements dans la barre de recherche
        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchRestaurants(e.target.value);
        });

        // Charger les restaurants au chargement de la page
        document.addEventListener('DOMContentLoaded', loadRestaurants);

        // Fonction pour afficher l'overlay de chargement
        function showLoadingOverlay(message = 'Chargement...') {
            const overlay = document.createElement('div');
            overlay.className = 'loading-overlay';
            overlay.innerHTML = `
                <div class="loading-spinner"></div>
                <div class="loading-message">${message}</div>
            `;
            document.body.appendChild(overlay);
            return overlay;
        }

        // Fonction pour masquer l'overlay de chargement
        function hideLoadingOverlay(overlay) {
            if (overlay) {
                overlay.remove();
            }
        }

        async function publishChanges() {
            let loadingOverlay = null;
            
            try {
                // VÃ©rifier si l'utilisateur est authentifiÃ©
                const user = netlifyIdentity.currentUser();
                if (!user) {
                    showNotification('Veuillez vous connecter pour publier les modifications', 'error');
                    netlifyIdentity.open('login');
                    return;
                }

                // Afficher le spinner central
                loadingOverlay = showLoadingOverlay('Publication des modifications en cours...');

                // RÃ©cupÃ©rer les brouillons et les suppressions
                const drafts = JSON.parse(localStorage.getItem('drafts') || '[]');
                const pendingChanges = JSON.parse(localStorage.getItem('pendingChanges') || '[]');
                const deletions = pendingChanges.filter(change => change.type === 'delete');
                
                console.log('=== PrÃ©paration des modifications ===');
                console.log('Nombre de brouillons:', drafts.length);
                console.log('Nombre de suppressions:', deletions.length);
                console.log('DÃ©tails des suppressions:', deletions);

                if (drafts.length === 0 && deletions.length === 0) {
                    showNotification('Aucune modification Ã  publier', 'info');
                    return;
                }

                // PrÃ©parer les changements
                const changes = [];
                
                // Ajouter les brouillons
                for (const draft of drafts) {
                    console.log(`Traitement du brouillon : ${draft.title}`);
                    
                    // VÃ©rifier et nettoyer le contenu des images
                    if (draft.imageContent) {
                        if (!isValidBase64(draft.imageContent)) {
                            console.error(`Image invalide pour ${draft.title}`);
                            showNotification(`Erreur : Image invalide pour ${draft.title}`, 'error');
                            return;
                        }
                        draft.imageContent = cleanBase64Content(draft.imageContent);
                    }

                    changes.push({
                        type: 'create',
                        path: draft.path,
                        content: draft.content,
                        imageContent: draft.imageContent,
                        imagePath: draft.imagePath
                    });
                }

                // Ajouter les suppressions
                for (const deletion of deletions) {
                    console.log(`Traitement de la suppression : ${deletion.filename}`);
                    changes.push({
                        type: 'delete',
                        path: deletion.filename
                    });
                }

                console.log('=== DonnÃ©es Ã  envoyer ===');
                console.log('Nombre total de changements:', changes.length);
                console.log('DÃ©tails des changements:', changes);

                // Envoyer les modifications
                const response = await fetch('/.netlify/functions/publish-changes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${user.token.access_token}`
                    },
                    body: JSON.stringify({ changes })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('Erreur de rÃ©ponse:', errorData);
                    throw new Error(errorData.message || 'Erreur lors de la publication');
                }

                const result = await response.json();
                console.log('Publication rÃ©ussie:', result);
                
                // Vider le stockage local et recharger la liste
                localStorage.removeItem('drafts');
                localStorage.removeItem('pendingChanges');
                await loadRestaurants();
                
                showNotification('Les modifications ont Ã©tÃ© publiÃ©es avec succÃ¨s', 'success');
            } catch (error) {
                console.error('Erreur lors de la publication:', error);
                showNotification(error.message || 'Erreur lors de la publication des modifications', 'error');
            } finally {
                // Cacher le spinner central
                hideLoadingOverlay(loadingOverlay);
            }
        }

        function isValidBase64(str) {
            if (!str) return false;
            try {
                // Nettoyer le prÃ©fixe data:image si prÃ©sent
                const base64Content = str.split(',')[1] || str;
                return btoa(atob(base64Content)) === base64Content;
            } catch (e) {
                return false;
            }
        }

        function cleanBase64Content(content) {
            if (!content) return content;
            // Retourner uniquement le contenu base64 sans le prÃ©fixe data:image
            return content.includes('base64,') ? content.split('base64,')[1] : content;
        }

        // Fonction pour mettre Ã  jour les boutons de gestion des modifications
        function updatePendingChangesButtons() {
            const pendingChanges = JSON.parse(localStorage.getItem('pendingChanges') || '[]');
            const drafts = JSON.parse(localStorage.getItem('drafts') || '[]');
            
            // Mettre Ã  jour le compteur de modifications en attente
            const totalChanges = pendingChanges.length + drafts.length;
            
            // Mettre Ã  jour le bouton de publication
            const publishButton = document.querySelector('.action-button[onclick="publishChanges()"]');
            if (publishButton) {
                // Ne pas ajouter de spinner individuel pour le bouton de publication
                // car nous utilisons le spinner central
                publishButton.innerHTML = '<i class="fas fa-check"></i> Publier les modifications';
            }
            
            // Mettre Ã  jour le bouton d'annulation
            const cancelButton = document.querySelector('.action-button[onclick="cancelChanges()"]');
            if (cancelButton) {
                // Ajouter le spinner s'il n'existe pas dÃ©jÃ 
                if (!cancelButton.querySelector('.spinner')) {
                    const spinnerDiv = document.createElement('div');
                    spinnerDiv.className = 'spinner';
                    const textSpan = document.createElement('span');
                    textSpan.className = 'button-text';
                    textSpan.innerHTML = cancelButton.innerHTML;
                    cancelButton.innerHTML = '';
                    cancelButton.appendChild(spinnerDiv);
                    cancelButton.appendChild(textSpan);
                }
            }
            
            console.log(`${totalChanges} modification(s) en attente`);
        }

        // Fonction pour afficher l'Ã©tat de chargement
        function showLoadingState(button) {
            if (!button) return;
            
            // DÃ©sactiver le bouton
            button.disabled = true;
            button.classList.add('loading');
            
            // CrÃ©er le spinner s'il n'existe pas dÃ©jÃ 
            if (!button.querySelector('.spinner')) {
                const spinner = document.createElement('div');
                spinner.className = 'spinner';
                
                // Sauvegarder le texte original du bouton
                const originalText = button.textContent;
                button.textContent = '';
                
                // Ajouter le spinner et le texte
                button.appendChild(spinner);
                const textSpan = document.createElement('span');
                textSpan.textContent = originalText;
                button.appendChild(textSpan);
            }
        }

        // Fonction pour masquer l'Ã©tat de chargement
        function hideLoadingState(button) {
            if (!button) return;
            
            // RÃ©activer le bouton
            button.disabled = false;
            button.classList.remove('loading');
            
            // Supprimer le spinner s'il existe
            const spinner = button.querySelector('.spinner');
            if (spinner) {
                spinner.remove();
                
                // Restaurer le texte original
                const textSpan = button.querySelector('span');
                if (textSpan) {
                    button.textContent = textSpan.textContent;
                }
            }
        }

        // Fonction pour afficher une notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // Supprimer la notification aprÃ¨s 3 secondes
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        async function cancelChanges() {
            let loadingOverlay = null;
            
            try {
                // Afficher le spinner central
                loadingOverlay = showLoadingOverlay('Annulation des modifications en cours...');

                // Vider le stockage local
                localStorage.removeItem('drafts');
                localStorage.removeItem('pendingChanges');
                
                // Recharger la liste des restaurants
                await loadRestaurants();
                
                showNotification('Les modifications ont Ã©tÃ© annulÃ©es', 'success');
            } catch (error) {
                console.error('Erreur lors de l\'annulation des modifications:', error);
                showNotification('Erreur lors de l\'annulation des modifications', 'error');
            } finally {
                // Cacher le spinner central
                hideLoadingOverlay(loadingOverlay);
            }
        }
    </script>
