<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gérer les Restaurants - Administration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #e74c3c;
            --accent-color: #3498db;
            --background-color: #f8f9fa;
            --text-color: #2c3e50;
            --border-radius: 12px;
            --box-shadow: 0 8px 30px rgba(0,0,0,0.05);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            color: var(--text-color);
        }

        .admin-header {
            padding: 2rem 2rem 1rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: transparent;
        }

        .admin-title {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin: 0;
            font-weight: 700;
            background: linear-gradient(120deg, #2c3e50, #3498db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .back-button {
            padding: 12px 24px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            text-decoration: none;
            margin-left: auto;
        }

        .back-button:hover {
            background: #1a2634;
            transform: translateY(-2px);
        }

        .search-container {
            max-width: 800px;
            margin: 0 auto 2rem;
            padding: 0 1rem;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid var(--input-border);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .restaurants-list {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .restaurant-card {
            display: flex;
            align-items: center;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .restaurant-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.1);
        }

        .restaurant-image {
            width: 80px;
            height: 80px;
            border-radius: var(--border-radius);
            object-fit: cover;
            margin-right: 1.5rem;
        }

        .restaurant-info {
            flex: 1;
        }

        .restaurant-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-color);
            margin: 0 0 0.5rem 0;
        }

        .restaurant-meta {
            display: flex;
            gap: 1rem;
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .restaurant-meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .restaurant-meta-item i {
            color: var(--accent-color);
        }

        .restaurant-actions {
            display: flex;
            gap: 1rem;
            margin-left: 1rem;
        }

        .action-button {
            padding: 8px 16px;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            color: white;
            font-size: 0.95rem;
        }

        .edit-button {
            background: var(--accent-color);
        }

        .edit-button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .delete-button {
            background: var(--secondary-color);
        }

        .delete-button:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .draft-badge {
            background: #f1c40f;
            color: white;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 1rem;
        }

        /* Styles pour le modal de confirmation */
        .confirmation-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        .confirmation-content {
            background: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: var(--box-shadow);
        }

        .confirmation-title {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .confirmation-message {
            color: #7f8c8d;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .confirmation-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .confirmation-button {
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            border: none;
        }

        .confirmation-button.confirm {
            background: var(--secondary-color);
            color: white;
        }

        .confirmation-button.confirm:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .confirmation-button.cancel {
            background: white;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .confirmation-button.cancel:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: var(--border-radius);
            color: white;
            font-weight: 500;
            box-shadow: var(--box-shadow);
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }
        
        .notification.success {
            background: #2ecc71;
        }
        
        .notification.error {
            background: #e74c3c;
        }
        
        .notification.info {
            background: #3498db;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header class="admin-header">
        <h1 class="admin-title">Gérer les Restaurants</h1>
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Retour à l'administration
        </a>
    </header>

    <div class="search-container">
        <input type="text" class="search-input" placeholder="Rechercher un restaurant..." id="searchInput">
    </div>

    <div class="restaurants-list" id="restaurantsList">
        <!-- Les restaurants seront ajoutés ici dynamiquement -->
    </div>

    <script>
        // Fonction pour afficher le modal de confirmation
        function showConfirmationModal(restaurantName) {
            return new Promise((resolve) => {
                const modal = document.createElement('div');
                modal.className = 'confirmation-modal';
                modal.innerHTML = `
                    <div class="confirmation-content">
                        <h3 class="confirmation-title">Confirmer la suppression</h3>
                        <p class="confirmation-message">Êtes-vous sûr de vouloir supprimer le restaurant "${restaurantName}" ? Cette action est irréversible.</p>
                        <div class="confirmation-buttons">
                            <button class="confirmation-button confirm">Confirmer</button>
                            <button class="confirmation-button cancel">Annuler</button>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(modal);

                const confirmButton = modal.querySelector('.confirmation-button.confirm');
                const cancelButton = modal.querySelector('.confirmation-button.cancel');

                confirmButton.onclick = () => {
                    modal.remove();
                    resolve(true);
                };

                cancelButton.onclick = () => {
                    modal.remove();
                    resolve(false);
                };
            });
        }

        // Fonction pour charger et afficher les restaurants
        async function loadRestaurants() {
            try {
                const response = await fetch('/.netlify/functions/get-restaurants');
                const restaurants = await response.json();
                
                // Trier les restaurants : drafts d'abord, puis par date
                restaurants.sort((a, b) => {
                    if (a.state === 'draft' && b.state !== 'draft') return -1;
                    if (a.state !== 'draft' && b.state === 'draft') return 1;
                    return new Date(b.date) - new Date(a.date);
                });

                const container = document.getElementById('restaurantsList');
                container.innerHTML = '';

                restaurants.forEach(restaurant => {
                    const card = document.createElement('div');
                    card.className = 'restaurant-card';
                    card.innerHTML = `
                        <img src="${restaurant.image}" alt="${restaurant.title}" class="restaurant-image">
                        <div class="restaurant-info">
                            <h3 class="restaurant-name">
                                ${restaurant.title}
                                ${restaurant.state === 'draft' ? '<span class="draft-badge">Brouillon</span>' : ''}
                            </h3>
                            <div class="restaurant-meta">
                                <span class="restaurant-meta-item">
                                    <i class="fas fa-map-marker-alt"></i>
                                    ${restaurant.address}
                                </span>
                                <span class="restaurant-meta-item">
                                    <i class="fas fa-utensils"></i>
                                    ${restaurant.style}
                                </span>
                                <span class="restaurant-meta-item">
                                    <i class="fas fa-calendar"></i>
                                    ${restaurant.date}
                                </span>
                            </div>
                        </div>
                        <div class="restaurant-actions">
                            <button class="action-button edit-button" onclick="editRestaurant('${restaurant.filename}')">
                                <i class="fas fa-pencil-alt"></i> Éditer
                            </button>
                            <button class="action-button delete-button" onclick="deleteRestaurant('${restaurant.filename}')">
                                <i class="fas fa-trash"></i> Supprimer
                            </button>
                        </div>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                console.error('Erreur lors du chargement des restaurants:', error);
            }
        }

        // Fonction pour supprimer un restaurant
        async function deleteRestaurant(filename) {
            try {
                // Récupérer les modifications en attente
                const pendingChanges = JSON.parse(localStorage.getItem('pendingChanges') || '[]');
                
                // Ajouter la suppression aux modifications en attente
                pendingChanges.push({
                    type: 'delete',
                    filename: filename,
                    timestamp: new Date().toISOString()
                });
                
                // Sauvegarder les modifications en attente
                localStorage.setItem('pendingChanges', JSON.stringify(pendingChanges));
                
                // Supprimer le restaurant de la liste affichée
                const restaurantElement = document.querySelector(`[data-filename="${filename}"]`);
                if (restaurantElement) {
                    restaurantElement.remove();
                }
                
                // Afficher une notification de succès
                showNotification('Restaurant marqué pour suppression. Les modifications seront appliquées lors de la publication.', 'success');
                
            } catch (error) {
                console.error('Erreur lors de la suppression:', error);
                showNotification('Erreur lors de la suppression du restaurant', 'error');
            }
        }

        // Fonction pour éditer un restaurant
        function editRestaurant(filename) {
            window.location.href = `edit-resto.html?filename=${encodeURIComponent(filename)}`;
        }

        // Fonction de recherche
        function searchRestaurants(query) {
            const cards = document.querySelectorAll('.restaurant-card');
            query = query.toLowerCase();

            cards.forEach(card => {
                const title = card.querySelector('.restaurant-name').textContent.toLowerCase();
                const address = card.querySelector('.restaurant-meta-item:first-child').textContent.toLowerCase();
                const style = card.querySelector('.restaurant-meta-item:nth-child(2)').textContent.toLowerCase();

                if (title.includes(query) || address.includes(query) || style.includes(query)) {
                    card.style.display = '';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // Écouter les changements dans la barre de recherche
        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchRestaurants(e.target.value);
        });

        // Charger les restaurants au chargement de la page
        window.addEventListener('load', loadRestaurants);

        async function publishChanges() {
            try {
                // Récupérer les modifications en attente
                const pendingChanges = JSON.parse(localStorage.getItem('pendingChanges') || '[]');
                
                // Vérifier si les modifications sont valides
                if (pendingChanges.length > 0) {
                    // Appliquer les modifications
                    await applyChanges(pendingChanges);
                    
                    // Vider le localStorage
                    localStorage.removeItem('pendingChanges');
                    
                    // Recharger la liste des restaurants
                    loadRestaurants();
                    
                    // Afficher une notification de succès
                    showNotification('Modifications appliquées avec succès', 'success');
                } else {
                    showNotification('Aucune modification à appliquer', 'info');
                }
            } catch (error) {
                console.error('Erreur lors de la publication des modifications:', error);
                showNotification('Erreur lors de la publication des modifications', 'error');
            }
        }

        // Fonction pour annuler les modifications
        function cancelChanges() {
            // Vider le localStorage
            localStorage.removeItem('pendingChanges');
            // Recharger la liste des restaurants
            loadRestaurants();
            // Afficher une notification
            showNotification('Modifications annulées', 'info');
        }

        // Fonction pour afficher une notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // Supprimer la notification après 3 secondes
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
    </script>
</body>
</html>
