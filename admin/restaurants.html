<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gérer les Restaurants - Administration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #e74c3c;
            --accent-color: #3498db;
            --background-color: #f8f9fa;
            --text-color: #2c3e50;
            --border-radius: 12px;
            --box-shadow: 0 8px 30px rgba(0,0,0,0.05);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            color: var(--text-color);
        }

        .admin-header {
            padding: 2rem 2rem 1rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: transparent;
        }

        .admin-title {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin: 0;
            font-weight: 700;
            background: linear-gradient(120deg, #2c3e50, #3498db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .back-button {
            padding: 12px 24px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            text-decoration: none;
            margin-left: auto;
        }

        .back-button:hover {
            background: #1a2634;
            transform: translateY(-2px);
        }

        .search-container {
            max-width: 800px;
            margin: 0 auto 2rem;
            padding: 0 1rem;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid #eee;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .restaurants-list {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .restaurant-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 1.5rem;
            display: flex;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .restaurant-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.1);
        }

        .restaurant-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            flex-shrink: 0;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #7f8c8d;
        }

        .restaurant-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .restaurant-image i {
            font-size: 3rem;
            opacity: 0.5;
        }

        .restaurant-info {
            padding: 1.5rem;
            flex-grow: 1;
            min-width: 0; /* Important pour que text-overflow fonctionne */
        }

        .restaurant-name {
            font-size: 1.5rem;
            margin: 0 0 1rem;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .draft-badge {
            background: #ffd700;
            color: #000;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .restaurant-meta {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .restaurant-meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #666;
            font-size: 0.95rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .restaurant-meta-item i {
            color: var(--accent-color);
            width: 16px;
            flex-shrink: 0;
        }

        .restaurant-actions {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            padding: 1.5rem;
            border-left: 1px solid #eee;
            justify-content: center;
        }

        .action-button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
        }

        .edit-button {
            background: var(--accent-color);
        }

        .edit-button:hover {
            background: #2980b9;
        }

        .delete-button {
            background: var(--secondary-color);
        }

        .delete-button:hover {
            background: #c0392b;
        }

        /* Styles pour le modal de confirmation */
        .confirmation-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        .confirmation-content {
            background: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: var(--box-shadow);
        }

        .confirmation-title {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .confirmation-message {
            color: #7f8c8d;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .confirmation-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .confirmation-button {
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            border: none;
        }

        .confirmation-button.confirm {
            background: var(--secondary-color);
            color: white;
        }

        .confirmation-button.confirm:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .confirmation-button.cancel {
            background: white;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .confirmation-button.cancel:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: var(--border-radius);
            color: white;
            font-weight: 500;
            box-shadow: var(--box-shadow);
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }
        
        .notification.success {
            background: #2ecc71;
        }
        
        .notification.error {
            background: #e74c3c;
        }
        
        .notification.info {
            background: #3498db;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .restaurant-card {
                flex-direction: column;
            }

            .restaurant-image {
                width: 100%;
                height: 200px;
            }

            .restaurant-actions {
                flex-direction: row;
                border-left: none;
                border-top: 1px solid #eee;
                padding: 1rem;
            }

            .action-button {
                flex: 1;
                justify-content: center;
            }
        }

        .spinner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner-overlay .spinner-border {
            width: 3rem;
            height: 3rem;
            color: #3498db;
        }
    </style>
</head>
<body>
    <header class="admin-header">
        <h1 class="admin-title">Gérer les Restaurants</h1>
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Retour à l'administration
        </a>
    </header>

    <div class="search-container">
        <input type="text" class="search-input" placeholder="Rechercher un restaurant..." id="searchInput">
    </div>

    <div class="restaurants-list" id="restaurantsList">
        <!-- Les restaurants seront ajoutés ici dynamiquement -->
    </div>

    <div id="loadingSpinner" class="spinner-overlay" style="display: none;">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Chargement...</span>
        </div>
    </div>

    <script>
        // Fonction pour afficher le modal de confirmation
        function showConfirmationModal(restaurantName) {
            return new Promise((resolve) => {
                const modal = document.createElement('div');
                modal.className = 'confirmation-modal';
                modal.innerHTML = `
                    <div class="confirmation-content">
                        <h3 class="confirmation-title">Confirmer la suppression</h3>
                        <p class="confirmation-message">Êtes-vous sûr de vouloir supprimer le restaurant "${restaurantName}" ? Cette action est irréversible.</p>
                        <div class="confirmation-buttons">
                            <button class="confirmation-button confirm">Confirmer</button>
                            <button class="confirmation-button cancel">Annuler</button>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(modal);

                const confirmButton = modal.querySelector('.confirmation-button.confirm');
                const cancelButton = modal.querySelector('.confirmation-button.cancel');

                confirmButton.onclick = () => {
                    modal.remove();
                    resolve(true);
                };

                cancelButton.onclick = () => {
                    modal.remove();
                    resolve(false);
                };
            });
        }

        // Fonction pour afficher/masquer le spinner
        function showSpinner() {
            document.getElementById('loadingSpinner').style.display = 'flex';
        }

        function hideSpinner() {
            document.getElementById('loadingSpinner').style.display = 'none';
        }

        // Fonction pour charger et afficher les restaurants
        async function loadRestaurants() {
            try {
                showSpinner();
                const response = await fetch('/.netlify/functions/get-restaurants');
                if (!response.ok) {
                    throw new Error('Erreur lors du chargement des restaurants');
                }
                const restaurants = await response.json();
                displayRestaurants(restaurants);
            } catch (error) {
                console.error('Erreur:', error);
                showNotification('Erreur lors du chargement des restaurants', 'error');
            } finally {
                hideSpinner();
            }
        }

        // Fonction pour afficher les restaurants
        function displayRestaurants(restaurants) {
            const container = document.getElementById('restaurantsList');
            container.innerHTML = '';

            if (restaurants.length === 0) {
                console.log('Aucun restaurant trouvé');
                container.innerHTML = `
                    <div class="no-restaurants-message">
                        <i class="fas fa-utensils"></i>
                        <p>Aucun restaurant trouvé</p>
                    </div>
                `;
                return;
            }

            console.log('Création des cartes de restaurants...');
            restaurants.forEach(restaurant => {
                console.log('Création de la carte pour:', restaurant.title);
                console.log('Image du restaurant:', restaurant.image);
                
                // Vérifier si l'image existe et commence par /images/
                const imageUrl = restaurant.image && (restaurant.image.startsWith('/images/') || restaurant.image.startsWith('/images/images/')) 
                    ? restaurant.image 
                    : null;
                console.log('URL de l\'image après vérification:', imageUrl);

                const card = document.createElement('div');
                card.className = 'restaurant-card';
                card.setAttribute('data-filename', restaurant.filename);
                
                // Créer l'élément image avec gestion d'erreur
                const imageHtml = imageUrl 
                    ? `<div class="restaurant-image">
                         <img src="${imageUrl}" 
                              alt="${restaurant.title}" 
                              onerror="this.onerror=null; this.parentNode.innerHTML='<i class=\'fas fa-image\'></i>'; console.log('Erreur de chargement de l\'image pour ${restaurant.title}');"
                              onload="console.log('Image chargée avec succès pour ${restaurant.title}')">
                         </div>`
                    : `<div class="restaurant-image">
                         <i class="fas fa-image"></i>
                       </div>`;

                card.innerHTML = `
                    ${imageHtml}
                    <div class="restaurant-info">
                        <h3 class="restaurant-name">
                            ${restaurant.title}
                            ${restaurant.state === 'draft' ? '<span class="draft-badge">Brouillon</span>' : ''}
                        </h3>
                        <div class="restaurant-meta">
                            <span class="restaurant-meta-item">
                                <i class="fas fa-map-marker-alt"></i>
                                ${restaurant.address}
                            </span>
                            <span class="restaurant-meta-item">
                                <i class="fas fa-utensils"></i>
                                ${restaurant.style}
                            </span>
                            <span class="restaurant-meta-item">
                                <i class="fas fa-calendar"></i>
                                ${restaurant.date}
                            </span>
                        </div>
                    </div>
                    <div class="restaurant-actions">
                        <button class="action-button edit-button" onclick="editRestaurant('${restaurant.filename}')">
                            <i class="fas fa-pencil-alt"></i> Éditer
                        </button>
                        <button class="action-button delete-button" onclick="deleteRestaurant('${restaurant.filename}')">
                            <i class="fas fa-trash"></i> Supprimer
                        </button>
                    </div>
                `;
                container.appendChild(card);
                console.log('Carte créée pour:', restaurant.title);
            });
            console.log('Affichage des restaurants terminé');
        }

        // Fonction pour supprimer un restaurant
        async function deleteRestaurant(filename) {
            try {
                // Trouver le titre du restaurant
                const restaurantElement = document.querySelector(`[data-filename="${filename}"]`);
                const restaurantTitle = restaurantElement.querySelector('.restaurant-name').textContent.trim();
                
                // Afficher le modal de confirmation et attendre la réponse
                const confirmed = await showConfirmationModal(restaurantTitle);
                
                if (!confirmed) {
                    console.log('Suppression annulée');
                    return;
                }

                // Récupérer les modifications en attente
                const pendingChanges = JSON.parse(localStorage.getItem('pendingChanges') || '[]');
                
                // Ajouter la suppression aux modifications en attente
                pendingChanges.push({
                    type: 'delete',
                    filename: filename,
                    timestamp: new Date().toISOString()
                });
                
                // Sauvegarder les modifications en attente
                localStorage.setItem('pendingChanges', JSON.stringify(pendingChanges));
                
                // Déclencher l'événement de mise à jour des boutons
                window.dispatchEvent(new Event('storageUpdated'));
                
                // Supprimer le restaurant de la liste affichée
                if (restaurantElement) {
                    restaurantElement.remove();
                }
                
                // Afficher une notification de succès
                showNotification('Restaurant marqué pour suppression. Les modifications seront appliquées lors de la publication.', 'success');
                
            } catch (error) {
                console.error('Erreur lors de la suppression:', error);
                showNotification('Erreur lors de la suppression du restaurant', 'error');
            }
        }

        // Fonction pour éditer un restaurant
        function editRestaurant(filename) {
            // Temporairement désactivé
            console.log('Édition désactivée pour:', filename);
            return false;
        }

        // Fonction de recherche
        function searchRestaurants(query) {
            const cards = document.querySelectorAll('.restaurant-card');
            query = query.toLowerCase();

            cards.forEach(card => {
                const title = card.querySelector('.restaurant-name').textContent.toLowerCase();
                const address = card.querySelector('.restaurant-meta-item:first-child').textContent.toLowerCase();
                const style = card.querySelector('.restaurant-meta-item:nth-child(2)').textContent.toLowerCase();

                if (title.includes(query) || address.includes(query) || style.includes(query)) {
                    card.style.display = '';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // Écouter les changements dans la barre de recherche
        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchRestaurants(e.target.value);
        });

        // Charger les restaurants au chargement de la page
        document.addEventListener('DOMContentLoaded', loadRestaurants);

        async function publishChanges() {
            try {
                // Récupérer les modifications en attente
                const pendingChanges = JSON.parse(localStorage.getItem('pendingChanges') || '[]');
                
                // Vérifier si les modifications sont valides
                if (pendingChanges.length > 0) {
                    // Appliquer les modifications
                    await applyChanges(pendingChanges);
                    
                    // Vider le localStorage
                    localStorage.removeItem('pendingChanges');
                    
                    // Recharger la liste des restaurants
                    loadRestaurants();
                    
                    // Afficher une notification de succès
                    showNotification('Modifications appliquées avec succès', 'success');
                } else {
                    showNotification('Aucune modification à appliquer', 'info');
                }
            } catch (error) {
                console.error('Erreur lors de la publication des modifications:', error);
                showNotification('Erreur lors de la publication des modifications', 'error');
            }
        }

        // Fonction pour annuler les modifications
        function cancelChanges() {
            // Vider le localStorage
            localStorage.removeItem('pendingChanges');
            // Recharger la liste des restaurants
            loadRestaurants();
            // Afficher une notification
            showNotification('Modifications annulées', 'info');
        }

        // Fonction pour afficher une notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // Supprimer la notification après 3 secondes
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
    </script>
</body>
</html>
