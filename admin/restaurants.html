<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gérer les Restaurants - Administration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #e74c3c;
            --accent-color: #3498db;
            --background-color: #f8f9fa;
            --text-color: #2c3e50;
            --border-radius: 12px;
            --box-shadow: 0 8px 30px rgba(0,0,0,0.05);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            color: var(--text-color);
        }

        .admin-header {
            padding: 2rem 2rem 1rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: transparent;
        }

        .admin-title {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin: 0;
            font-weight: 700;
            background: linear-gradient(120deg, #2c3e50, #3498db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .back-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            text-decoration: none;
            margin-left: auto;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .back-button:hover {
            background: linear-gradient(135deg, #2980b9, #2573a7);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .search-container {
            max-width: 800px;
            margin: 0 auto 2rem;
            padding: 0 1rem;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid #eee;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .restaurants-list {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .restaurant-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 1.5rem;
            display: flex;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .restaurant-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.1);
        }

        .restaurant-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            flex-shrink: 0;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #7f8c8d;
        }

        .restaurant-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .restaurant-image i {
            font-size: 3rem;
            opacity: 0.5;
        }

        .restaurant-info {
            padding: 1.5rem;
            flex-grow: 1;
            min-width: 0; /* Important pour que text-overflow fonctionne */
        }

        .restaurant-name {
            font-size: 1.5rem;
            margin: 0 0 1rem;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .draft-badge {
            background: #ffd700;
            color: #000;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .restaurant-meta {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .restaurant-meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #666;
            font-size: 0.95rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .restaurant-meta-item i {
            color: var(--accent-color);
            width: 16px;
            flex-shrink: 0;
        }

        .restaurant-actions {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            padding: 1.5rem;
            border-left: 1px solid #eee;
            justify-content: center;
        }

        .action-button {
            padding: 12px 24px;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            font-size: 0.95rem;
            background: linear-gradient(135deg, #3498db, #2980b9);
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            position: relative;
        }

        .action-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            pointer-events: none;
        }

        .action-button .spinner {
            display: none;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        .action-button.loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .action-button.loading .spinner {
            display: inline-block;
        }

        .action-button.loading .button-text {
            opacity: 0.7;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .edit-button {
            background: var(--accent-color);
        }

        .edit-button:hover {
            background: #2980b9;
        }

        .delete-button {
            background: var(--secondary-color);
        }

        .delete-button:hover {
            background: #c0392b;
        }

        /* Styles pour le modal de confirmation */
        .confirmation-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        .confirmation-content {
            background: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: var(--box-shadow);
        }

        .confirmation-title {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .confirmation-message {
            color: #7f8c8d;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .confirmation-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .confirmation-button {
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            border: none;
        }

        .confirmation-button.confirm {
            background: var(--secondary-color);
            color: white;
        }

        .confirmation-button.confirm:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .confirmation-button.cancel {
            background: white;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .confirmation-button.cancel:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 10px;
            right: 50%;
            transform: translateX(50%);
            padding: 15px 25px;
            border-radius: var(--border-radius);
            color: white;
            font-weight: 500;
            box-shadow: var(--box-shadow);
            z-index: 1000;
            animation: slideInTop 0.3s ease-out;
        }
        
        .notification.success {
            background: #2ecc71;
        }
        
        .notification.error {
            background: #e74c3c;
        }
        
        .notification.info {
            background: #3498db;
        }
        
        @keyframes slideInTop {
            from {
                transform: translate(50%, -100%);
                opacity: 0;
            }
            to {
                transform: translate(50%, 0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .restaurant-card {
                flex-direction: column;
            }

            .restaurant-image {
                width: 100%;
                height: 200px;
            }

            .restaurant-actions {
                flex-direction: row;
                border-left: none;
                border-top: 1px solid #eee;
                padding: 1rem;
            }

            .action-button {
                flex: 1;
                justify-content: center;
            }
        }

        .spinner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner-overlay .spinner-border {
            width: 3rem;
            height: 3rem;
            color: #3498db;
        }

        .loading {
            position: relative;
            cursor: wait !important;
            opacity: 0.8;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        button.loading span {
            margin-left: 8px;
            vertical-align: middle;
        }

        /* Styles pour le spinner central */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            backdrop-filter: blur(2px);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-message {
            position: absolute;
            bottom: 20%;
            color: #2c3e50;
            font-weight: 500;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <header class="admin-header">
        <h1 class="admin-title">Gérer les Restaurants</h1>
        <div style="display: flex; gap: 1rem; align-items: center;">
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i> Retour à l'administration
            </a>
        </div>
    </header>

    <div class="search-container">
        <input type="text" class="search-input" placeholder="Rechercher un restaurant..." id="searchInput">
    </div>

    <div class="restaurants-list" id="restaurantsList">
        <!-- Les restaurants seront ajoutés ici dynamiquement -->
    </div>

    <div id="loadingSpinner" class="spinner-overlay" style="display: none;">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Chargement...</span>
        </div>
    </div>

    <script>
        // Fonction pour récupérer le token d'authentification
        function getAuthToken() {
            const user = netlifyIdentity.currentUser();
            if (!user) {
                throw new Error('No authorization header');
            }
            return user.token.access_token;
        }

        // Fonction pour afficher le modal de confirmation
        function showConfirmationModal(restaurantName) {
            return new Promise((resolve) => {
                const modal = document.createElement('div');
                modal.className = 'confirmation-modal';
                modal.innerHTML = `
                    <div class="confirmation-content">
                        <h3 class="confirmation-title">Confirmer la suppression</h3>
                        <p class="confirmation-message">Êtes-vous sûr de vouloir supprimer le restaurant "${restaurantName}" ? Cette action est irréversible.</p>
                        <div class="confirmation-buttons">
                            <button class="confirmation-button confirm">Confirmer</button>
                            <button class="confirmation-button cancel">Annuler</button>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(modal);

                const confirmButton = modal.querySelector('.confirmation-button.confirm');
                const cancelButton = modal.querySelector('.confirmation-button.cancel');

                confirmButton.onclick = () => {
                    modal.remove();
                    resolve(true);
                };

                cancelButton.onclick = () => {
                    modal.remove();
                    resolve(false);
                };
            });
        }

        // Fonction pour afficher/masquer le spinner
        function showSpinner() {
            document.getElementById('loadingSpinner').style.display = 'flex';
        }

        function hideSpinner() {
            document.getElementById('loadingSpinner').style.display = 'none';
        }

        // Fonction pour parser le front matter YAML d'un contenu markdown
        function parseFrontMatter(markdownContent) {
            const data = {};
            if (!markdownContent) return data;

            const match = markdownContent.match(/^---\s*([\s\S]*?)\s*---/);
            if (match && match[1]) {
                const yamlLines = match[1].trim().split('\n');
                yamlLines.forEach(line => {
                    const separatorIndex = line.indexOf(':');
                    if (separatorIndex !== -1) {
                        const key = line.substring(0, separatorIndex).trim();
                        let value = line.substring(separatorIndex + 1).trim();
                        // Enlever les guillemets simples ou doubles autour de la valeur
                        value = value.replace(/^['"]|['"]$/g, '');
                        if (key) {
                          data[key] = value;
                        }
                    }
                });
            }
            return data;
        }

        // Fonction pour charger et afficher les restaurants
        async function loadRestaurants() {
            try {
                showSpinner();
                const token = getAuthToken();
                const response = await fetch('/.netlify/functions/get-restaurants', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                if (!response.ok) {
                    throw new Error('Erreur lors du chargement des restaurants');
                }
                const githubData = await response.json();
                
                if (!Array.isArray(githubData)) {
                    throw new Error('Réponse invalide du serveur');
                }
                
                // Récupérer les données du localStorage
                const localStorageData = JSON.parse(localStorage.getItem('drafts') || '[]');

                // Créer un Map pour un accès rapide aux données du localStorage
                const localStorageMap = new Map(
                    localStorageData.map(item => [item.title, item])
                );
                
                // Traiter les restaurants
                const restaurants = githubData.map(githubItem => {
                    // Vérifier si le restaurant existe dans le localStorage
                    const localItem = localStorageMap.get(githubItem.title);
                    
                    if (localItem) {
                        const localParsedData = parseFrontMatter(localItem.content);
                        
                        // Extraire le contenu détaillé (tout ce qui est après le front matter)
                        const contentMatch = localItem.content.match(/^---\s*[\s\S]*?---\s*([\s\S]*)$/);
                        const detailedContent = contentMatch ? contentMatch[1].trim() : '';
                        
                        // Assurer que les champs requis existent
                        const restaurantData = {
                            // Champs de base
                            filename: localItem.filename,
                            title: localItem.title,
                            content: localItem.content,
                            detailedContent: detailedContent,
                            images: localItem.images || [],
                            lastModified: localItem.lastModified,
                            isFromLocalStorage: true,
                            
                            // Champs du front matter avec valeurs par défaut
                            layout: localParsedData.layout || 'restaurant',
                            state: localParsedData.state || 'draft',
                            date: localParsedData.date || localItem.lastModified.split('T')[0],
                            address: localParsedData.address || '',
                            style: localParsedData.style || '',
                            note: localParsedData.note || '',
                            comment: localParsedData.comment || '',
                            image: localParsedData.image || '',
                            // Gestion des options de régime
                            options: localParsedData.options || [],
                            // Assurer que les options sont toujours un tableau
                            dietaryOptions: Array.isArray(localParsedData.options) ? localParsedData.options : 
                                         localParsedData.options ? [localParsedData.options] : []
                        };
                        
                        return restaurantData;
                    }
                    
                    // Extraire le contenu détaillé de GitHub
                    const contentMatch = githubItem.content.match(/^---\s*[\s\S]*?---\s*([\s\S]*)$/);
                    const detailedContent = contentMatch ? contentMatch[1].trim() : '';
                    
                    // Si l'image GitHub existe, la convertir en format localStorage
                    const images = [];
                    if (githubItem.image && githubItem.image.startsWith('/images/')) {
                        images.push({
                            name: githubItem.image.split('/').pop(),
                            path: githubItem.image,
                            isMain: true
                        });
                    }
                    
                    return {
                        ...githubItem,
                        detailedContent: detailedContent,
                        images: images,
                        isFromLocalStorage: false,
                        // Gestion des options de régime pour les données GitHub
                        options: githubItem.options || [],
                        // Assurer que les options sont toujours un tableau
                        dietaryOptions: Array.isArray(githubItem.options) ? githubItem.options : 
                                     githubItem.options ? [githubItem.options] : []
                    };
                });

                // Ajouter les nouveaux brouillons qui n'existent pas dans GitHub
                localStorageData.forEach(localItem => {
                    if (!restaurants.some(item => item.title === localItem.title)) {
                        const localParsedData = parseFrontMatter(localItem.content);
                        
                        // Extraire le contenu détaillé
                        const contentMatch = localItem.content.match(/^---\s*[\s\S]*?---\s*([\s\S]*)$/);
                        const detailedContent = contentMatch ? contentMatch[1].trim() : '';
                        
                        // Assurer que les champs requis existent
                        const restaurantData = {
                            // Champs de base
                            filename: localItem.filename,
                            title: localItem.title,
                            content: localItem.content,
                            detailedContent: detailedContent,
                            images: localItem.images || [],
                            lastModified: localItem.lastModified,
                            isFromLocalStorage: true,
                            
                            // Champs du front matter avec valeurs par défaut
                            layout: localParsedData.layout || 'restaurant',
                            state: localParsedData.state || 'draft',
                            date: localParsedData.date || localItem.lastModified.split('T')[0],
                            address: localParsedData.address || '',
                            style: localParsedData.style || '',
                            note: localParsedData.note || '',
                            comment: localParsedData.comment || '',
                            image: localParsedData.image || '',
                            // Gestion des options de régime
                            options: localParsedData.options || [],
                            // Assurer que les options sont toujours un tableau
                            dietaryOptions: Array.isArray(localParsedData.options) ? localParsedData.options : 
                                         localParsedData.options ? [localParsedData.options] : []
                        };
                        
                        restaurants.push(restaurantData);
                    }
                });
                
                // Récupérer les suppressions en attente
                const pendingChanges = JSON.parse(localStorage.getItem('pendingChanges') || '[]');
                const deletedFiles = pendingChanges
                    .filter(change => change.type === 'delete')
                    .map(change => change.filename);
                
                // Filtrer les restaurants supprimés
                const filteredData = restaurants.filter(restaurant => !deletedFiles.includes(restaurant.filename));
                
                // Trier les restaurants : brouillons d'abord, puis par date
                const sortedData = filteredData.sort((a, b) => {
                    if (a.state === 'draft' && b.state !== 'draft') return -1;
                    if (a.state !== 'draft' && b.state === 'draft') return 1;
                    // Si dates existent, trier par date, sinon mettre à la fin (ou autre logique)
                    const dateA = a.date ? new Date(a.date) : 0;
                    const dateB = b.date ? new Date(b.date) : 0;
                    return dateB - dateA; 
                });
                
                displayRestaurants(sortedData);
            } catch (error) {
                console.error('Erreur:', error);
                showNotification('Erreur lors du chargement des restaurants', 'error');
                if (!sessionStorage.getItem('hasRefreshed')) {
                    sessionStorage.setItem('hasRefreshed', 'true');
                    setTimeout(() => {
                        window.location.reload();
                    }, 2000);
                }
            } finally {
                hideSpinner();
            }
        }

        // Fonction pour afficher les restaurants
        function displayRestaurants(restaurants) {
            const container = document.getElementById('restaurantsList');
            container.innerHTML = '';

            if (restaurants.length === 0) {
                container.innerHTML = `
                    <div class="no-restaurants-message">
                        <i class="fas fa-utensils"></i>
                        <p>Aucun restaurant trouvé</p>
                    </div>
                `;
                return;
            }

            restaurants.forEach(restaurant => {
                
                // Déterminer la source de l'image
                let imageSource = null;
                
                // Si vient du localStorage, chercher l'image principale dans le tableau images
                if (restaurant.isFromLocalStorage) {
                    
                    if (Array.isArray(restaurant.images) && restaurant.images.length > 0) {
                        const firstImage = restaurant.images[0];
                        
                        if (firstImage.data) {
                            // Construire l'URL data avec le bon type MIME
                            const mimeType = firstImage.name.toLowerCase().endsWith('.png') ? 'image/png' : 'image/jpeg';
                            imageSource = `data:${mimeType};base64,${firstImage.data}`;
                        } else {
                        }
                    } else {
                        console.error('-> Pas d\'images dans le tableau');
                    }
                }
                
                // Si aucune image n'a été trouvée dans le localStorage, essayer l'image GitHub
                if (!imageSource && restaurant.image && restaurant.image.startsWith('/images/')) {
                    imageSource = restaurant.image;
                }
                
                // Si toujours pas d'image
                if (!imageSource) {
                    console.error('-> Pas d\'image disponible pour', restaurant.title);
                }

                const imageHtml = imageSource
                    ? `<div class="restaurant-image">
                         <img src="${imageSource}" 
                              alt="${restaurant.title || 'Restaurant'}"
                              onerror="handleImageError(this)"
                              style="object-fit: cover;">
                       </div>`
                    : `<div class="restaurant-image">
                         <div style='display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%;'>
                           <i class="fas fa-image" style='font-size: 2em; color: #ccc;'></i>
                           <div style="text-align: center; font-size: 0.8em; color: #666; margin-top: 8px;">
                             Pas d'image
                           </div>
                         </div>
                       </div>`;

                const card = document.createElement('div');
                card.className = 'restaurant-card';
                card.setAttribute('data-filename', restaurant.filename);
                
                card.innerHTML = `
                    ${imageHtml}
                    <div class="restaurant-info">
                        <h3 class="restaurant-name">
                            ${restaurant.title || 'Titre inconnu'}
                            ${restaurant.state === 'draft' ? '<span class="draft-badge">Brouillon</span>' : ''}
                        </h3>
                        <div class="restaurant-meta">
                            <span class="restaurant-meta-item">
                                <i class="fas fa-map-marker-alt"></i>
                                ${restaurant.address || 'Adresse inconnue'}
                            </span>
                            <span class="restaurant-meta-item">
                                <i class="fas fa-utensils"></i>
                                ${restaurant.style || 'Style inconnu'}
                            </span>
                            <span class="restaurant-meta-item">
                                <i class="fas fa-calendar"></i>
                                ${restaurant.date || 'Date inconnue'}
                            </span>
                        </div>
                    </div>
                    <div class="restaurant-actions">
                        <a href="edit-resto.html?filename=${restaurant.filename}" class="action-button edit-button">
                            <i class="fas fa-edit"></i>
                            <span class="button-text">Modifier</span>
                        </a>
                        <button class="action-button delete-button" onclick="deleteRestaurant('${restaurant.filename}')">
                            <i class="fas fa-trash"></i> Supprimer
                        </button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Fonction pour gérer les erreurs de chargement d'images
        function handleImageError(img) {
            console.error('Erreur de chargement de l\'image:', img.src);
            img.parentNode.innerHTML = `
                <div style='display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%;'>
                    <i class='fas fa-image' style='font-size: 2em; color: #ccc;'></i>
                    <div style='text-align: center; font-size: 0.8em; color: #666; margin-top: 8px;'>
                        Image non disponible
                    </div>
                </div>
            `;
        }

        // Fonction pour supprimer un restaurant
        async function deleteRestaurant(filename) {
            try {
                // Trouver le titre du restaurant
                const restaurantElement = document.querySelector(`[data-filename="${filename}"]`);
                const restaurantTitle = restaurantElement.querySelector('.restaurant-name').textContent.trim();
                
                // Afficher le modal de confirmation et attendre la réponse
                const confirmed = await showConfirmationModal(restaurantTitle);
                
                if (!confirmed) {
                    return;
                }

                // Récupérer les modifications en attente
                const pendingChanges = JSON.parse(localStorage.getItem('pendingChanges') || '[]');
                
                // Ajouter la suppression aux modifications en attente
                pendingChanges.push({
                    type: 'delete',
                    filename: filename,
                    timestamp: new Date().toISOString()
                });
                
                // Sauvegarder les modifications en attente
                localStorage.setItem('pendingChanges', JSON.stringify(pendingChanges));
                
                // Déclencher l'événement de mise à jour des boutons
                window.dispatchEvent(new Event('storageUpdated'));
                
                // Supprimer le restaurant de la liste affichée
                if (restaurantElement) {
                    restaurantElement.remove();
                }
                
                // Afficher une notification de succès
                showNotification('Restaurant marqué pour suppression. Les modifications seront appliquées lors de la publication.', 'success');
                
            } catch (error) {
                console.error('Erreur lors de la suppression:', error);
                showNotification('Erreur lors de la suppression du restaurant', 'error');
            }
        }

        // Fonction pour éditer un restaurant
        function editRestaurant(filename) {
            window.location.href = `edit-resto.html?filename=${filename}`;
            return true;
        }

        // Fonction de recherche
        function searchRestaurants(query) {
            const cards = document.querySelectorAll('.restaurant-card');
            query = query.toLowerCase();

            cards.forEach(card => {
                const title = card.querySelector('.restaurant-name').textContent.toLowerCase();
                const address = card.querySelector('.restaurant-meta-item:first-child').textContent.toLowerCase();
                const style = card.querySelector('.restaurant-meta-item:nth-child(2)').textContent.toLowerCase();

                if (title.includes(query) || address.includes(query) || style.includes(query)) {
                    card.style.display = '';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // Écouter les changements dans la barre de recherche
        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchRestaurants(e.target.value);
        });

        // Charger les restaurants au chargement de la page
        document.addEventListener('DOMContentLoaded', loadRestaurants);

        // Fonction pour afficher l'overlay de chargement
        function showLoadingOverlay(message = 'Chargement...') {
            const overlay = document.createElement('div');
            overlay.className = 'loading-overlay';
            overlay.innerHTML = `
                <div class="loading-spinner"></div>
                <div class="loading-message">${message}</div>
            `;
            document.body.appendChild(overlay);
            return overlay;
        }

        // Fonction pour masquer l'overlay de chargement
        function hideLoadingOverlay(overlay) {
            if (overlay) {
                overlay.remove();
            }
        }

        async function publishChanges() {
            let loadingOverlay = null;
            
            try {
                // Vérifier si l'utilisateur est authentifié
                const user = netlifyIdentity.currentUser();
                if (!user) {
                    showNotification('Veuillez vous connecter pour publier les modifications', 'error');
                    netlifyIdentity.open('login');
                    return;
                }

                // Afficher le spinner central
                loadingOverlay = showLoadingOverlay('Publication des modifications en cours...');

                // Récupérer les brouillons et les suppressions
                const drafts = JSON.parse(localStorage.getItem('drafts') || '[]');
                const pendingChanges = JSON.parse(localStorage.getItem('pendingChanges') || '[]');
                const deletions = pendingChanges.filter(change => change.type === 'delete');

                if (drafts.length === 0 && deletions.length === 0) {
                    showNotification('Aucune modification à publier', 'info');
                    return;
                }

                // Préparer les changements
                const changes = [];
                
                // Ajouter les brouillons
                for (const draft of drafts) {                    
                    // Vérifier et nettoyer le contenu des images
                    if (draft.imageContent) {
                        if (!isValidBase64(draft.imageContent)) {
                            console.error(`Image invalide pour ${draft.title}`);
                            showNotification(`Erreur : Image invalide pour ${draft.title}`, 'error');
                            return;
                        }
                        draft.imageContent = cleanBase64Content(draft.imageContent);
                    }

                    changes.push({
                        type: 'create',
                        path: draft.path,
                        content: draft.content,
                        imageContent: draft.imageContent,
                        imagePath: draft.imagePath
                    });
                }

                // Ajouter les suppressions
                for (const deletion of deletions) {
                    changes.push({
                        type: 'delete',
                        path: deletion.filename
                    });
                }

                // Envoyer les modifications
                const response = await fetch('/.netlify/functions/publish-changes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${user.token.access_token}`
                    },
                    body: JSON.stringify({ changes })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('Erreur de réponse:', errorData);
                    throw new Error(errorData.message || 'Erreur lors de la publication');
                }

                const result = await response.json();

                // Vider le stockage local et recharger la liste
                localStorage.removeItem('drafts');
                localStorage.removeItem('pendingChanges');
                await loadRestaurants();
                
                showNotification('Les modifications ont été publiées avec succès', 'success');
            } catch (error) {
                console.error('Erreur lors de la publication:', error);
                showNotification(error.message || 'Erreur lors de la publication des modifications', 'error');
            } finally {
                // Cacher le spinner central
                hideLoadingOverlay(loadingOverlay);
            }
        }

        function isValidBase64(str) {
            if (!str) return false;
            try {
                // Nettoyer le préfixe data:image si présent
                const base64Content = str.split(',')[1] || str;
                return btoa(atob(base64Content)) === base64Content;
            } catch (e) {
                return false;
            }
        }

        function cleanBase64Content(content) {
            if (!content) return content;
            // Retourner uniquement le contenu base64 sans le préfixe data:image
            return content.includes('base64,') ? content.split('base64,')[1] : content;
        }

        // Fonction pour mettre à jour les boutons de gestion des modifications
        function updatePendingChangesButtons() {
            const pendingChanges = JSON.parse(localStorage.getItem('pendingChanges') || '[]');
            const drafts = JSON.parse(localStorage.getItem('drafts') || '[]');
            
            // Mettre à jour le compteur de modifications en attente
            const totalChanges = pendingChanges.length + drafts.length;
            
            // Mettre à jour le bouton de publication
            const publishButton = document.querySelector('.action-button[onclick="publishChanges()"]');
            if (publishButton) {
                // Ne pas ajouter de spinner individuel pour le bouton de publication
                // car nous utilisons le spinner central
                publishButton.innerHTML = '<i class="fas fa-check"></i> Publier les modifications';
            }
            
            // Mettre à jour le bouton d'annulation
            const cancelButton = document.querySelector('.action-button[onclick="cancelChanges()"]');
            if (cancelButton) {
                // Ajouter le spinner s'il n'existe pas déjà
                if (!cancelButton.querySelector('.spinner')) {
                    const spinnerDiv = document.createElement('div');
                    spinnerDiv.className = 'spinner';
                    const textSpan = document.createElement('span');
                    textSpan.className = 'button-text';
                    textSpan.innerHTML = cancelButton.innerHTML;
                    cancelButton.innerHTML = '';
                    cancelButton.appendChild(spinnerDiv);
                    cancelButton.appendChild(textSpan);
                }
            }
        }

        // Fonction pour afficher l'état de chargement
        function showLoadingState(button) {
            if (!button) return;
            
            // Désactiver le bouton
            button.disabled = true;
            button.classList.add('loading');
            
            // Créer le spinner s'il n'existe pas déjà
            if (!button.querySelector('.spinner')) {
                const spinner = document.createElement('div');
                spinner.className = 'spinner';
                
                // Sauvegarder le texte original du bouton
                const originalText = button.textContent;
                button.textContent = '';
                
                // Ajouter le spinner et le texte
                button.appendChild(spinner);
                const textSpan = document.createElement('span');
                textSpan.textContent = originalText;
                button.appendChild(textSpan);
            }
        }

        // Fonction pour masquer l'état de chargement
        function hideLoadingState(button) {
            if (!button) return;
            
            // Réactiver le bouton
            button.disabled = false;
            button.classList.remove('loading');
            
            // Supprimer le spinner s'il existe
            const spinner = button.querySelector('.spinner');
            if (spinner) {
                spinner.remove();
                
                // Restaurer le texte original
                const textSpan = button.querySelector('span');
                if (textSpan) {
                    button.textContent = textSpan.textContent;
                }
            }
        }

        // Fonction pour afficher une notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.textContent = message;
            notification.style.position = 'fixed';
            notification.style.top = '10px';
            notification.style.right = '50%';
            notification.style.transform = 'translateX(-50%)';
            notification.style.padding = '15px 25px';
            notification.style.borderRadius = 'var(--border-radius)';
            notification.style.color = 'white';
            notification.style.fontWeight = '500';
            notification.style.boxShadow = 'var(--box-shadow)';
            notification.style.zIndex = '1000';
            notification.style.animation = 'slideInTop 0.3s ease-out';
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
    </script>
