<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gérer les Restaurants à Venir - Administration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #e74c3c;
            --accent-color: #3498db;
            --background-color: #f8f9fa;
            --text-color: #2c3e50;
            --border-radius: 12px;
            --box-shadow: 0 8px 30px rgba(0,0,0,0.05);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            color: var(--text-color);
        }

        .admin-header {
            padding: 2rem 2rem 1rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: transparent;
        }

        .admin-title {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin: 0;
            font-weight: 700;
            background: linear-gradient(120deg, #2c3e50, #3498db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .back-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            text-decoration: none;
            margin-left: auto;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .back-button:hover {
            background: linear-gradient(135deg, #2980b9, #2573a7);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .restaurants-list {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .restaurant-item {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 1rem;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .restaurant-header {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            background: white;
        }

        .restaurant-header:hover {
            background: #f8f9fa;
        }

        .restaurant-name {
            font-size: 1.2rem;
            margin: 0;
            color: var(--primary-color);
        }

        .restaurant-content {
            padding: 0 1rem;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease, padding 0.3s ease;
        }

        .restaurant-content.expanded {
            padding: 1rem;
            max-height: 1000px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #eee;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .save-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .save-button:hover {
            background: linear-gradient(135deg, #27ae60, #219a52);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.4);
        }

        .delete-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .delete-button:hover {
            background: linear-gradient(135deg, #c0392b, #a93226);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
        }

        .add-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }

        .add-button:hover {
            background: linear-gradient(135deg, #2980b9, #2573a7);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .publish-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .publish-button:hover {
            background: linear-gradient(135deg, #e67e22, #d35400);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(243, 156, 18, 0.4);
        }

        .expand-icon {
            transition: transform 0.3s ease;
        }

        .expand-icon.expanded {
            transform: rotate(180deg);
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 24px;
            border-radius: var(--border-radius);
            color: white;
            font-weight: 600;
            animation: slideIn 0.3s ease, fadeOut 0.3s ease 2.7s;
        }
        
        .notification.success {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
        }
        
        .notification.error {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }
        
        .notification.info {
            background: linear-gradient(135deg, #3498db, #2980b9);
        }
        
        .address-suggestions {
            position: absolute;
            width: 100%;
            background: white;
            border: 2px solid #eee;
            border-top: none;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-top: -2px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .address-suggestion {
            padding: 12px 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-bottom: 1px solid #eee;
        }

        .address-suggestion:last-child {
            border-bottom: none;
        }

        .address-suggestion:hover {
            background-color: rgba(52, 152, 219, 0.05);
        }

        .address-suggestion.selected {
            background-color: rgba(52, 152, 219, 0.1);
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="admin-header">
        <h1 class="admin-title">Gérer les Restaurants à Venir</h1>
        <a href="/admin" class="back-button">
            <i class="fas fa-arrow-left"></i>
            Retour
        </a>
    </div>

    <div class="restaurants-list">
        <button class="add-button" onclick="addNewRestaurant()">
            <i class="fas fa-plus"></i>
            Ajouter un restaurant
        </button>

        <div id="restaurants-container">
            <!-- Les restaurants seront chargés ici dynamiquement -->
        </div>
    </div>

    <script>
        // Fonction pour parser le front matter YAML d'un contenu markdown
        function parseFrontMatter(markdownContent) {
            const data = {};
            if (!markdownContent) return data;

            const match = markdownContent.match(/^---\s*([\s\S]*?)\s*---/);
            if (match && match[1]) {
                const yamlLines = match[1].trim().split('\n');
                yamlLines.forEach(line => {
                    const separatorIndex = line.indexOf(':');
                    if (separatorIndex !== -1) {
                        const key = line.substring(0, separatorIndex).trim();
                        let value = line.substring(separatorIndex + 1).trim();
                        value = value.replace(/^['"]|['"]$/g, '');
                        if (key) {
                            data[key] = value;
                        }
                    }
                });
            }
            return data;
        }

        // Variables globales pour l'autocomplétion d'adresse
        let debounceTimer;
        let selectedIndex = -1;
        let suggestions = [];

        // Fonction pour rechercher une adresse
        async function searchAddress(query) {
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=5&addressdetails=1`);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Erreur lors de la recherche d\'adresse:', error);
                return [];
            }
        }

        // Fonction pour initialiser l'autocomplétion d'adresse
        function initializeAddressAutocomplete() {
            const inputs = document.querySelectorAll('[data-field="address"]');
            inputs.forEach(input => {
                const suggestionsContainer = document.createElement('div');
                suggestionsContainer.className = 'address-suggestions';
                input.parentNode.appendChild(suggestionsContainer);

                input.addEventListener('input', async function() {
                    clearTimeout(debounceTimer);
                    const query = this.value.trim();

                    if (query.length < 3) {
                        suggestionsContainer.style.display = 'none';
                        return;
                    }

                    debounceTimer = setTimeout(async () => {
                        suggestions = await searchAddress(query);
                        displaySuggestions(suggestions, suggestionsContainer);
                    }, 300);
                });

                input.addEventListener('keydown', function(e) {
                    if (!['ArrowUp', 'ArrowDown', 'Enter', 'Escape'].includes(e.key)) return;
                    
                    const suggestionElements = suggestionsContainer.getElementsByClassName('address-suggestion');
                    
                    if (e.key === 'Escape') {
                        suggestionsContainer.style.display = 'none';
                        selectedIndex = -1;
                        return;
                    }

                    if (e.key === 'Enter' && selectedIndex >= 0) {
                        e.preventDefault();
                        selectAddress(suggestions[selectedIndex], input, suggestionsContainer);
                        return;
                    }

                    if (e.key === 'ArrowUp') {
                        e.preventDefault();
                        selectedIndex = Math.max(selectedIndex - 1, 0);
                    } else if (e.key === 'ArrowDown') {
                        e.preventDefault();
                        selectedIndex = Math.min(selectedIndex + 1, suggestionElements.length - 1);
                    }

                    Array.from(suggestionElements).forEach((el, index) => {
                        el.classList.toggle('selected', index === selectedIndex);
                    });
                });

                document.addEventListener('click', function(e) {
                    if (!input.contains(e.target) && !suggestionsContainer.contains(e.target)) {
                        suggestionsContainer.style.display = 'none';
                    }
                });
            });
        }

        // Fonction pour afficher les suggestions d'adresse
        function displaySuggestions(suggestions, container) {
            if (!suggestions.length) {
                container.style.display = 'none';
                return;
            }

            container.innerHTML = '';
            suggestions.forEach((suggestion, index) => {
                const div = document.createElement('div');
                div.className = 'address-suggestion';
                div.textContent = suggestion.display_name;
                
                div.addEventListener('click', () => {
                    selectAddress(suggestion, container.previousElementSibling, container);
                });

                div.addEventListener('mouseenter', () => {
                    selectedIndex = index;
                    Array.from(container.children).forEach((el, i) => {
                        el.classList.toggle('selected', i === index);
                    });
                });

                container.appendChild(div);
            });

            container.style.display = 'block';
        }

        // Fonction pour sélectionner une adresse
        function selectAddress(suggestion, input, container) {
            let formattedAddress = '';
            
            if (suggestion.address) {
                const addr = suggestion.address;
                const components = [];

                if (addr.house_number) {
                    components.push(addr.house_number);
                }

                if (addr.road) {
                    components.push(addr.road);
                }

                if (addr.city || addr.town || addr.village) {
                    components.push(addr.city || addr.town || addr.village);
                }

                if (addr.state) {
                    components.push(addr.state);
                }

                if (addr.postcode) {
                    components.push(addr.postcode);
                }

                if (addr.country) {
                    components.push(addr.country);
                }

                formattedAddress = components.join(', ');
            } else {
                formattedAddress = suggestion.display_name.split(',').slice(0, 4).join(',');
            }

            input.value = formattedAddress;
            container.style.display = 'none';
            selectedIndex = -1;
            input.classList.add('is-valid');
            input.classList.remove('is-invalid');
        }

        // Fonction pour charger les restaurants à venir
        async function loadUpcomingRestaurants() {
            console.log('Début du chargement des restaurants...');
            try {
                // Charger les restaurants depuis le localStorage
                let localStorageRestaurants = JSON.parse(localStorage.getItem('upcomingRestaurants') || '[]');
                console.log('Restaurants chargés depuis localStorage:', localStorageRestaurants);
                
                // Charger les restaurants depuis GitHub via la fonction Netlify
                let githubRestaurants = [];
                try {
                    console.log('Chargement des fichiers Markdown depuis GitHub...');
                    const response = await fetch('/.netlify/functions/get-upcoming-restaurants');
                    if (!response.ok) {
                        throw new Error(`Erreur lors du chargement des restaurants: ${response.status}`);
                    }
                    githubRestaurants = await response.json();
                    console.log('Restaurants chargés depuis GitHub:', githubRestaurants);
                } catch (error) {
                    console.error('Erreur lors du chargement depuis GitHub:', error);
                }

                // Fusionner les restaurants en priorisant le localStorage
                const mergedRestaurants = [...localStorageRestaurants];
                const localStorageIds = new Set(localStorageRestaurants.map(r => r.id));
                
                // Ajouter les restaurants de GitHub qui ne sont pas dans le localStorage
                githubRestaurants.forEach(restaurant => {
                    if (!localStorageIds.has(restaurant.id)) {
                        mergedRestaurants.push(restaurant);
                    }
                });

                console.log('Restaurants fusionnés:', mergedRestaurants);
                
                const container = document.getElementById('restaurants-container');
                container.innerHTML = '';

                // Trier les restaurants par ordre
                mergedRestaurants.sort((a, b) => a.order - b.order);
                console.log('Restaurants triés:', mergedRestaurants);

                mergedRestaurants.forEach(restaurant => {
                    const card = createRestaurantCard(restaurant);
                    container.appendChild(card);
                });
                console.log('Affichage des restaurants terminé');
            } catch (error) {
                console.error('Erreur lors du chargement des restaurants:', error);
            }
        }

        // Fonction pour créer une carte de restaurant
        function createRestaurantCard(restaurant) {
            const card = document.createElement('div');
            card.className = 'restaurant-item';
            card.setAttribute('data-restaurant-id', restaurant.id);

            const header = document.createElement('div');
            header.className = 'restaurant-header';
            header.onclick = () => toggleRestaurantCard(card);

            const content = document.createElement('div');
            content.className = 'restaurant-content';

            header.innerHTML = `
                <h3 class="restaurant-name">${restaurant.title || 'Nouveau restaurant'}</h3>
                <i class="fas fa-chevron-down expand-icon"></i>
            `;

            content.innerHTML = `
                <div class="form-group">
                    <label class="form-label">Titre</label>
                    <input type="text" class="form-control" value="${restaurant.title || ''}" data-field="title">
                </div>
                <div class="form-group">
                    <label class="form-label">Style de cuisine</label>
                    <select class="form-control" data-field="style">
                        <option value="">Sélectionner un style</option>
                        <option value="Asiatique" ${restaurant.style === 'Asiatique' ? 'selected' : ''}>Asiatique</option>
                        <option value="Américain" ${restaurant.style === 'Américain' ? 'selected' : ''}>Américain</option>
                        <option value="Moyen-Orient" ${restaurant.style === 'Moyen-Orient' ? 'selected' : ''}>Moyen-Orient</option>
                        <option value="Mexicain & Latino" ${restaurant.style === 'Mexicain & Latino' ? 'selected' : ''}>Mexicain & Latino</option>
                        <option value="Bistro & Café" ${restaurant.style === 'Bistro & Café' ? 'selected' : ''}>Bistro & Café</option>
                        <option value="Pub & Microbrasserie" ${restaurant.style === 'Pub & Microbrasserie' ? 'selected' : ''}>Pub & Microbrasserie</option>
                        <option value="Italien" ${restaurant.style === 'Italien' ? 'selected' : ''}>Italien</option>
                        <option value="Indien & Épicé" ${restaurant.style === 'Indien & Épicé' ? 'selected' : ''}>Indien & Épicé</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" rows="3" data-field="description">${restaurant.description || ''}</textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Adresse</label>
                    <div class="input-wrapper">
                        <input type="text" class="form-control" value="${restaurant.address || ''}" data-field="address" placeholder="Commencez à taper une adresse...">
                        <div class="invalid-feedback">Veuillez entrer une adresse valide</div>
                    </div>
                </div>
                <div class="d-flex gap-2">
                    <button class="save-button" onclick="saveRestaurant('${restaurant.id}')">
                        <i class="fas fa-save"></i>
                        Sauvegarder
                    </button>
                    <button class="delete-button" onclick="deleteRestaurant('${restaurant.id}')">
                        <i class="fas fa-trash"></i>
                        Supprimer
                    </button>
                </div>
            `;

            card.appendChild(header);
            card.appendChild(content);
            return card;
        }

        // Fonction pour basculer l'état d'une carte de restaurant
        function toggleRestaurantCard(card) {
            const content = card.querySelector('.restaurant-content');
            const icon = card.querySelector('.expand-icon');
            content.classList.toggle('expanded');
            icon.classList.toggle('expanded');
        }

        // Fonction pour sauvegarder un restaurant dans le localStorage
        function saveRestaurant(id) {
            const card = document.querySelector(`[data-restaurant-id="${id}"]`);
            const restaurant = {
                id: id,
                title: card.querySelector('[data-field="title"]').value,
                style: card.querySelector('[data-field="style"]').value,
                description: card.querySelector('[data-field="description"]').value,
                address: card.querySelector('[data-field="address"]').value
            };

            // Récupérer les restaurants existants
            let restaurants = JSON.parse(localStorage.getItem('upcomingRestaurants') || '[]');
            
            // Mettre à jour ou ajouter le restaurant
            const index = restaurants.findIndex(r => r.id === id);
            if (index !== -1) {
                restaurants[index] = restaurant;
            } else {
                restaurants.push(restaurant);
            }

            // Sauvegarder dans le localStorage
            localStorage.setItem('upcomingRestaurants', JSON.stringify(restaurants));
            
            // Mettre à jour le titre dans l'en-tête
            card.querySelector('.restaurant-name').textContent = restaurant.title || 'Nouveau restaurant';
            
            // Afficher une notification de succès
            showNotification('Modifications sauvegardées avec succès !', 'success');
        }

        // Fonction pour afficher une notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Fonction pour supprimer un restaurant
        function deleteRestaurant(id) {
            if (confirm('Êtes-vous sûr de vouloir supprimer ce restaurant?')) {
                // Supprimer de l'interface
                const card = document.querySelector(`[data-restaurant-id="${id}"]`);
                card.remove();

                // Supprimer du localStorage
                let restaurants = JSON.parse(localStorage.getItem('upcomingRestaurants') || '[]');
                restaurants = restaurants.filter(r => r.id !== id);
                localStorage.setItem('upcomingRestaurants', JSON.stringify(restaurants));
            }
        }

        // Fonction pour ajouter un nouveau restaurant
        function addNewRestaurant() {
            const container = document.getElementById('restaurants-container');
            const newRestaurant = {
                id: 'restaurant-' + Date.now(),
                title: '',
                style: '',
                description: '',
                address: '',
                order: 0
            };
            const card = createRestaurantCard(newRestaurant);
            container.insertBefore(card, container.firstChild);
            
            // Développer automatiquement la nouvelle carte
            toggleRestaurantCard(card);
        }

        // Initialiser l'autocomplétion d'adresse au chargement de la page
        document.addEventListener('DOMContentLoaded', () => {
            loadUpcomingRestaurants();
            initializeAddressAutocomplete();
        });
    </script>
</body>
