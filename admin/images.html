<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des images - Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ '/assets/css/admin.css' | relative_url }}">
    <style>
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 1.5rem;
        }

        .image-card {
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
        }

        .image-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .image-info {
            padding: 1rem;
        }

        .image-path {
            font-size: 0.9rem;
            color: var(--text-light);
            word-break: break-all;
        }

        .image-actions {
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .delete-btn {
            background: var(--danger-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .delete-btn:hover {
            background: var(--danger-hover);
        }

        .marked-for-deletion {
            opacity: 0.5;
            border: 2px solid var(--danger-color);
        }

        .confirmation-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            max-width: 500px;
            width: 90%;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .modal-btn {
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        .modal-btn.cancel {
            background: var(--text-light);
            color: white;
        }

        .modal-btn.confirm {
            background: var(--danger-color);
            color: white;
        }

        .modal-btn:hover {
            opacity: 0.9;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 1rem 2rem;
            border-radius: var(--border-radius);
            color: white;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .notification.success {
            background-color: var(--success-color);
        }

        .notification.error {
            background-color: var(--danger-color);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>Gestion des images</h1>
            <div class="header-actions">
                <a href="index.html" class="action-button">
                    <i class="fas fa-arrow-left"></i> Retour à l'admin
                </a>
            </div>
        </header>

        <main class="admin-content">
            <div class="image-grid" id="imageGrid">
                <!-- Les images seront chargées ici dynamiquement -->
            </div>
        </main>
    </div>

    <!-- Modal de confirmation -->
    <div id="confirmationModal" class="confirmation-modal">
        <div class="modal-content">
            <h2>Confirmer la suppression</h2>
            <p>Êtes-vous sûr de vouloir marquer cette image pour suppression ? La suppression sera effective après avoir cliqué sur "Publier les modifications" dans la page admin.</p>
            <div class="modal-actions">
                <button class="modal-btn cancel" onclick="closeModal()">Annuler</button>
                <button class="modal-btn confirm" onclick="confirmDeletion()">Confirmer</button>
            </div>
        </div>
    </div>

    <script>
        let images = [];
        let currentImageToDelete = null;

        // Fonction pour afficher une notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Charger les images depuis le dossier /images
        async function loadImages() {
            try {
                const response = await fetch('/.netlify/functions/get-images');
                if (!response.ok) throw new Error('Erreur lors du chargement des images');
                images = await response.json();
                displayImages();
            } catch (error) {
                console.error('Erreur:', error);
                showNotification('Erreur lors du chargement des images', 'error');
            }
        }

        function displayImages() {
            const grid = document.getElementById('imageGrid');
            grid.innerHTML = '';

            // Récupérer les images marquées pour suppression
            const pendingChanges = JSON.parse(localStorage.getItem('pendingChanges') || '[]');
            const imagesToDelete = pendingChanges
                .filter(change => change.type === 'delete-image')
                .map(change => change.path);

            images.forEach(image => {
                const card = document.createElement('div');
                card.className = `image-card ${imagesToDelete.includes(image.path) ? 'marked-for-deletion' : ''}`;
                card.innerHTML = `
                    <img src="${image.path}" alt="Image">
                    <div class="image-info">
                        <div class="image-path">${image.path}</div>
                        <div class="image-actions">
                            <button class="delete-btn" onclick="markForDeletion('${image.path}')">
                                <i class="fas fa-trash"></i> Supprimer
                            </button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function markForDeletion(imagePath) {
            currentImageToDelete = imagePath;
            document.getElementById('confirmationModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('confirmationModal').style.display = 'none';
            currentImageToDelete = null;
        }

        function confirmDeletion() {
            if (currentImageToDelete) {
                // Récupérer les modifications en attente
                const pendingChanges = JSON.parse(localStorage.getItem('pendingChanges') || '[]');
                
                // Ajouter la suppression aux modifications en attente
                pendingChanges.push({
                    type: 'delete-image',
                    path: currentImageToDelete,
                    timestamp: new Date().toISOString()
                });
                
                // Sauvegarder les modifications en attente
                localStorage.setItem('pendingChanges', JSON.stringify(pendingChanges));
                
                // Mettre à jour l'affichage
                displayImages();
                
                // Fermer le modal
                closeModal();
                
                // Afficher une notification
                showNotification('Image marquée pour suppression. N\'oubliez pas de cliquer sur "Publier les modifications" dans la page admin.', 'success');
            }
        }

        // Charger les images au chargement de la page
        document.addEventListener('DOMContentLoaded', loadImages);
    </script>
</body>
</html>
