<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouveau Restaurant - Administration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding-bottom: 2rem;
        }
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .admin-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .admin-title {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .form-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            padding: 2rem;
            margin-bottom: 1.5rem;
        }
        .form-section {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        .form-section:last-child {
            border-bottom: none;
        }
        .form-section-title {
            color: #2c3e50;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            font-weight: bold;
        }
        .rating-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            align-items: start;
        }
        .remove-btn {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }
        .add-btn {
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            margin-bottom: 1rem;
        }
        .preview-section {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
        }
        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }
        .save-btn {
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
        }
        .cancel-btn {
            background: #95a5a6;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
        }
        #markdownPreview {
            white-space: pre-wrap;
            font-family: monospace;
        }
        .image-preview {
            max-width: 200px;
            margin-top: 1rem;
        }
        .rating-input {
            width: 80px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1 class="admin-title">Nouveau Restaurant</h1>
        </div>

        <form id="restaurantForm" class="form-card">
            <!-- Informations de base -->
            <div class="form-section">
                <h2 class="form-section-title">Informations de base</h2>
                <div class="mb-3">
                    <label for="title" class="form-label">Nom du restaurant</label>
                    <input type="text" class="form-control" id="title" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description courte</label>
                    <textarea class="form-control" id="description" rows="2" maxlength="150" required></textarea>
                    <small class="text-muted">Maximum 150 caractères</small>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Adresse</label>
                    <input type="text" class="form-control" id="address" required>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="style" class="form-label">Style de cuisine</label>
                        <select class="form-control" id="style" required>
                            <option value="Asiatique">Asiatique</option>
                            <option value="Italien">Italien</option>
                            <option value="Mexicain">Mexicain</option>
                            <option value="Bistro">Bistro</option>
                            <option value="Américain">Américain</option>
                            <option value="Moyen-Orient">Moyen-Orient</option>
                            <option value="Vietnamien">Vietnamien</option>
                            <option value="Indien">Indien</option>
                            <option value="Café-Bistro">Café-Bistro</option>
                            <option value="Pub & Microbrasserie">Pub & Microbrasserie</option>
                            <option value="Français">Français</option>
                            <option value="Fusion">Fusion</option>
                            <option value="Méditerranéen">Méditerranéen</option>
                            <option value="Fast-food">Fast-food</option>
                            <option value="Autre">Autre</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="price" class="form-label">Gamme de prix</label>
                        <select class="form-control" id="price" required>
                            <option value="budget">$ (0-20$)</option>
                            <option value="medium">$$ (20-40$)</option>
                            <option value="expensive">$$$ (40$ et +)</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="diet" class="form-label">Régime alimentaire</label>
                        <select class="form-control" id="diet" required>
                            <option value="standard">Standard</option>
                            <option value="vegetarian-friendly">Végétarien</option>
                            <option value="vegan-friendly">Végétalien</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="mainImage" class="form-label">Image principale</label>
                    <input type="url" class="form-control" id="mainImage" required>
                    <div id="mainImagePreview" class="image-preview"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Images supplémentaires</label>
                    <div id="additionalImages">
                        <!-- Les images supplémentaires seront ajoutées ici -->
                    </div>
                    <button type="button" class="add-btn" onclick="addImage()">
                        <i class="fas fa-plus"></i> Ajouter une image
                    </button>
                </div>
            </div>

            <!-- Évaluations -->
            <div class="form-section">
                <h2 class="form-section-title">Évaluations</h2>
                <div class="mb-3">
                    <label for="overallRating" class="form-label">Note globale (sur 10)</label>
                    <input type="number" class="form-control rating-input" id="overallRating" min="0" max="10" step="0.1" required>
                </div>
                
                <!-- Critères d'évaluation -->
                <div class="mb-4">
                    <h3 class="h5 mb-3">Critères détaillés</h3>
                    
                    <!-- Nourriture -->
                    <div class="card mb-3 p-3">
                        <h4 class="h6">Nourriture</h4>
                        <div class="row">
                            <div class="col-md-2">
                                <input type="number" class="form-control rating-input" id="foodScore" min="0" max="10" step="1" placeholder="Note" required>
                            </div>
                            <div class="col-md-10">
                                <textarea class="form-control" id="foodComment" rows="2" placeholder="Commentaire sur la nourriture" required></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Service -->
                    <div class="card mb-3 p-3">
                        <h4 class="h6">Service</h4>
                        <div class="row">
                            <div class="col-md-2">
                                <input type="number" class="form-control rating-input" id="serviceScore" min="0" max="10" step="1" placeholder="Note" required>
                            </div>
                            <div class="col-md-10">
                                <textarea class="form-control" id="serviceComment" rows="2" placeholder="Commentaire sur le service" required></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Ambiance -->
                    <div class="card mb-3 p-3">
                        <h4 class="h6">Ambiance</h4>
                        <div class="row">
                            <div class="col-md-2">
                                <input type="number" class="form-control rating-input" id="ambianceScore" min="0" max="10" step="1" placeholder="Note" required>
                            </div>
                            <div class="col-md-10">
                                <textarea class="form-control" id="ambianceComment" rows="2" placeholder="Commentaire sur l'ambiance" required></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Rapport qualité/prix -->
                    <div class="card mb-3 p-3">
                        <h4 class="h6">Rapport qualité/prix</h4>
                        <div class="row">
                            <div class="col-md-2">
                                <input type="number" class="form-control rating-input" id="valueScore" min="0" max="10" step="1" placeholder="Note" required>
                            </div>
                            <div class="col-md-10">
                                <textarea class="form-control" id="valueComment" rows="2" placeholder="Commentaire sur le rapport qualité/prix" required></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Originalité -->
                    <div class="card mb-3 p-3">
                        <h4 class="h6">Originalité</h4>
                        <div class="row">
                            <div class="col-md-2">
                                <input type="number" class="form-control rating-input" id="originalityScore" min="0" max="10" step="1" placeholder="Note" required>
                            </div>
                            <div class="col-md-10">
                                <textarea class="form-control" id="originalityComment" rows="2" placeholder="Commentaire sur l'originalité" required></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Commentaires -->
            <div class="form-section">
                <h2 class="form-section-title">Commentaires</h2>
                <div class="mb-3">
                    <label for="nataelComment" class="form-label">Commentaire de Nataël</label>
                    <textarea class="form-control" id="nataelComment" rows="4" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="nicolasComment" class="form-label">Commentaire de Nicolas</label>
                    <textarea class="form-control" id="nicolasComment" rows="4" required></textarea>
                </div>
            </div>

            <!-- Aperçu Markdown -->
            <div class="form-section">
                <h2 class="form-section-title">Aperçu Markdown</h2>
                <div class="preview-section">
                    <pre id="markdownPreview"></pre>
                </div>
            </div>

            <div class="action-buttons">
                <button type="button" class="cancel-btn" onclick="window.location.href='index.html'">Annuler</button>
                <button type="submit" class="save-btn">Enregistrer le restaurant</button>
            </div>
        </form>
    </div>

    <script>
        function addImage() {
            const imagesList = document.getElementById('additionalImages');
            const div = document.createElement('div');
            div.className = 'mb-3 d-flex gap-2';
            div.innerHTML = `
                <input type="url" class="form-control" placeholder="URL de l'image" required>
                <button type="button" class="remove-btn" onclick="this.parentElement.remove(); updateMarkdownPreview();">
                    <i class="fas fa-trash"></i>
                </button>
            `;
            imagesList.appendChild(div);
            updateMarkdownPreview();
        }

        function generateMarkdown() {
            const title = document.getElementById('title').value || '[Nom du restaurant]';
            const description = document.getElementById('description').value || '[Description]';
            const address = document.getElementById('address').value || '[Adresse]';
            const style = document.getElementById('style').value;
            const price = document.getElementById('price').value;
            const diet = document.getElementById('diet').value;
            const mainImage = document.getElementById('mainImage').value;
            const overallRating = document.getElementById('overallRating').value || '0';

            // Collecter les images supplémentaires
            const additionalImages = [];
            document.querySelectorAll('#additionalImages input').forEach(input => {
                if (input.value) {
                    additionalImages.push(`  - image: "${input.value}"`);
                }
            });

            // Générer les évaluations
            const ratings = {
                food: {
                    score: document.getElementById('foodScore').value || '0',
                    comment: document.getElementById('foodComment').value || ''
                },
                service: {
                    score: document.getElementById('serviceScore').value || '0',
                    comment: document.getElementById('serviceComment').value || ''
                },
                ambiance: {
                    score: document.getElementById('ambianceScore').value || '0',
                    comment: document.getElementById('ambianceComment').value || ''
                },
                value: {
                    score: document.getElementById('valueScore').value || '0',
                    comment: document.getElementById('valueComment').value || ''
                },
                originality: {
                    score: document.getElementById('originalityScore').value || '0',
                    comment: document.getElementById('originalityComment').value || ''
                }
            };

            const today = new Date().toISOString().split('T')[0];

            // Générer le markdown
            return `---
layout: restaurant
title: "${title}"
date: ${today}
state: ready
note: ${overallRating}
style: "${style}"
diet: "${diet}"
description: "${description}"
price: "${price}"
address: "${address}"
image: "${mainImage}"
images:
  - image: "${mainImage}"
${additionalImages.join('\n')}
ratings:
  food:
    score: ${ratings.food.score}
    criteria: "Goût, fraîcheur, cuisson, présentation, créativité"
    comment: "${ratings.food.comment}"
  service:
    score: ${ratings.service.score}
    criteria: "Rapidité, amabilité, professionnalisme, attention aux détails"
    comment: "${ratings.service.comment}"
  ambiance:
    score: ${ratings.ambiance.score}
    criteria: "Décor, musique, éclairage, confort, propreté, atmosphère générale"
    comment: "${ratings.ambiance.comment}"
  value:
    score: ${ratings.value.score}
    comment: "${ratings.value.comment}"
  originality:
    score: ${ratings.originality.score}
    comment: "${ratings.originality.comment}"
  overall:
    score: ${overallRating}
    criteria: "Facteur \\"wow\\""
    comment: "Une expérience culinaire à découvrir."
---

**Nataël** :

${document.getElementById('nataelComment').value || '[Commentaire de Nataël]'}

**Nicolas** :

${document.getElementById('nicolasComment').value || '[Commentaire de Nicolas]'}`;
        }

        function updateMarkdownPreview() {
            const preview = document.getElementById('markdownPreview');
            preview.textContent = generateMarkdown();
        }

        // Ajouter les écouteurs d'événements pour la mise à jour en direct
        document.querySelectorAll('input, textarea, select').forEach(element => {
            element.addEventListener('input', updateMarkdownPreview);
        });

        // Prévisualisation de l'image principale
        document.getElementById('mainImage').addEventListener('input', function(e) {
            const preview = document.getElementById('mainImagePreview');
            if (e.target.value) {
                preview.innerHTML = `<img src="${e.target.value}" alt="Aperçu" style="max-width: 200px;">`;
            } else {
                preview.innerHTML = '';
            }
            updateMarkdownPreview();
        });

        // Gérer la soumission du formulaire
        document.getElementById('restaurantForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const markdown = generateMarkdown();
            const title = document.getElementById('title').value;
            const filename = title.toLowerCase()
                .replace(/[éèêë]/g, 'e')
                .replace(/[àâä]/g, 'a')
                .replace(/[ùûü]/g, 'u')
                .replace(/[îï]/g, 'i')
                .replace(/[ôö]/g, 'o')
                .replace(/[^a-z0-9]+/g, '-')
                .replace(/^-+|-+$/g, '');

            try {
                const date = new Date().toISOString().split('T')[0];
                const fullFilename = `_posts/${date}-${filename}.md`;
                
                // Configuration GitHub
                const owner = 'Natael21';
                const repo = 'blog-culinaire';
                const branch = 'master';

                // Afficher un message de chargement
                const saveBtn = document.querySelector('.save-btn');
                const originalText = saveBtn.textContent;
                saveBtn.disabled = true;
                saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sauvegarde en cours...';

                try {
                    // 1. Créer le fichier via la fonction Netlify
                    const response = await fetch('/.netlify/functions/create-restaurant', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            filename: fullFilename,
                            content: markdown,
                            title: title
                        })
                    });

                    if (!response.ok) {
                        throw new Error('Erreur lors de la création du fichier');
                    }

                    // Succès !
                    saveBtn.innerHTML = '<i class="fas fa-check"></i> Sauvegardé !';
                    setTimeout(() => {
                        saveBtn.textContent = originalText;
                        saveBtn.disabled = false;
                    }, 2000);

                    // Rediriger vers la page d'administration après 2 secondes
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);

                } catch (error) {
                    console.error('Erreur lors de la sauvegarde:', error);
                    alert(`Erreur lors de la sauvegarde : ${error.message}`);
                    const saveBtn = document.querySelector('.save-btn');
                    saveBtn.disabled = false;
                    saveBtn.textContent = 'Enregistrer le restaurant';
                }

            } catch (error) {
                console.error('Erreur lors de la sauvegarde:', error);
                alert(`Erreur lors de la sauvegarde : ${error.message}`);
                const saveBtn = document.querySelector('.save-btn');
                saveBtn.disabled = false;
                saveBtn.textContent = 'Enregistrer le restaurant';
            }
        });

        // Initialiser l'aperçu
        updateMarkdownPreview();
    </script>
</body>
</html>
