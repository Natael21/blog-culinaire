<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
        .admin-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .admin-title {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
        }
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }
        #loading {
            text-align: center;
            padding: 2rem;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        .error-message {
            color: #e74c3c;
            text-align: center;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="admin-header">
            <h1 class="admin-title">Administration</h1>
        </div>

        <!-- Loading -->
        <div id="loading" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Chargement...</span>
            </div>
            <p class="mt-2">Chargement...</p>
        </div>

        <!-- Error message -->
        <div id="error-message" class="error-message" style="display: none;"></div>

        <!-- Login section -->
        <div id="login-container" style="display: none;" class="text-center">
            <p class="mb-4">Veuillez vous connecter pour accéder à l'administration</p>
            <button class="btn btn-primary" onclick="netlifyIdentity.open('login');">Se connecter</button>
        </div>

        <!-- Admin content -->
        <div id="admin-content" style="display: none;">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Bienvenue, <span id="user-email"></span></h2>
                <button class="btn btn-outline-danger" onclick="netlifyIdentity.logout();">Se déconnecter</button>
            </div>
            
            <div class="mb-4">
                <a href="new-recipe.html" class="btn btn-primary">Nouveau Restaurant</a>
            </div>

            <div id="token-section">
                <div class="mb-3">
                    <label for="githubToken" class="form-label">Token GitHub</label>
                    <input type="password" class="form-control" id="githubToken" placeholder="Entrez votre token GitHub">
                </div>
                <button class="btn btn-success" onclick="saveToken()">Sauvegarder le token</button>
            </div>
        </div>
    </div>

    <script>
        // Fonctions utilitaires
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('admin-content').style.display = 'none';
            document.getElementById('error-message').style.display = 'none';
        }

        function showError(message) {
            document.getElementById('error-message').textContent = message;
            document.getElementById('error-message').style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }

        function updateUI(user) {
            const loading = document.getElementById('loading');
            const loginContainer = document.getElementById('login-container');
            const adminContent = document.getElementById('admin-content');
            const tokenSection = document.getElementById('token-section');

            loading.style.display = 'none';

            if (user) {
                console.log('Utilisateur connecté:', user);
                loginContainer.style.display = 'none';
                adminContent.style.display = 'block';
                document.getElementById('user-email').textContent = user.email;

                // Vérifier si le token GitHub est déjà sauvegardé
                const savedToken = localStorage.getItem('githubToken');
                if (savedToken) {
                    tokenSection.style.display = 'none';
                } else {
                    tokenSection.style.display = 'block';
                }
            } else {
                console.log('Aucun utilisateur connecté');
                loginContainer.style.display = 'block';
                adminContent.style.display = 'none';
            }
        }

        function saveToken() {
            const token = document.getElementById('githubToken').value.trim();
            if (token) {
                localStorage.setItem('githubToken', token);
                document.getElementById('token-section').style.display = 'none';
                alert('Token GitHub sauvegardé avec succès !');
            } else {
                alert('Veuillez entrer un token GitHub valide.');
            }
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM Content Loaded');
            showLoading();

            // Vérifier si l'utilisateur est déjà connecté
            const currentUser = netlifyIdentity.currentUser();
            if (currentUser) {
                console.log('Utilisateur déjà connecté:', currentUser);
                updateUI(currentUser);
            }

            // Configurer les écouteurs d'événements Netlify Identity
            netlifyIdentity.on('init', user => {
                console.log('Netlify Identity initialized, user:', user);
                updateUI(user);
            });

            netlifyIdentity.on('login', user => {
                console.log('Login event, user:', user);
                updateUI(user);
            });

            netlifyIdentity.on('logout', () => {
                console.log('Logout event');
                localStorage.removeItem('githubToken');
                updateUI(null);
            });

            netlifyIdentity.on('error', err => {
                console.error('Netlify Identity error:', err);
                showError('Une erreur est survenue lors de l\'authentification.');
            });
        });
    </script>
</body>
</html>
