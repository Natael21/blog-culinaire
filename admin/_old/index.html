<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administration - Blog Culinaire</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <div id="loading-screen">
      <div class="spinner"></div>
      <p>Chargement...</p>
    </div>

    <div id="admin-container" style="display: none;">
      <header class="admin-header">
        <h1>Administration</h1>
        <div class="user-info">
          <span id="user-name"></span>
          <button id="logout-btn" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i> Déconnexion
          </button>
        </div>
      </header>

      <nav class="admin-nav">
        <button data-section="restaurants" class="active">
          <i class="fas fa-utensils"></i> Restaurants
        </button>
        <button data-section="categories">
          <i class="fas fa-tags"></i> Catégories
        </button>
        <button data-section="settings">
          <i class="fas fa-cog"></i> Paramètres
        </button>
      </nav>

      <main class="admin-content">
        <section id="restaurants" class="admin-content-section active">
          <div class="section-header">
            <h2>Gestion des Restaurants</h2>
            <a href="add-restaurant.html" class="add-btn">
              <i class="fas fa-plus"></i> Ajouter un restaurant
            </a>
          </div>

          <div class="filters">
            <div class="search-box">
              <i class="fas fa-search"></i>
              <input type="text" id="restaurant-search" placeholder="Rechercher un restaurant...">
            </div>
            <select id="sort-by">
              <option value="date-desc">Date (plus récent)</option>
              <option value="date-asc">Date (plus ancien)</option>
              <option value="name-asc">Nom (A-Z)</option>
              <option value="name-desc">Nom (Z-A)</option>
            </select>
          </div>

          <div id="restaurant-list" class="restaurant-list">
            <!-- Les restaurants seront chargés ici dynamiquement -->
          </div>
        </section>

        <section id="categories" class="admin-content-section">
          <h2>Gestion des Catégories</h2>
          <!-- Contenu des catégories à implémenter -->
        </section>

        <section id="settings" class="admin-content-section">
          <h2>Paramètres</h2>
          <!-- Contenu des paramètres à implémenter -->
        </section>
      </main>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
  </body>
</html>
